<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像プレビュー - ニシャマースタンプラリー</title>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #1976D2;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .image-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .image-card h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .image-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .center {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 ニシャマースタンプラリー 画像プレビュー</h1>
        
        <div class="image-grid">
            <div class="image-card">
                <h2>ロゴ画像</h2>
                <img src="logo.jpg" alt="ニシャマーロゴ">
                <div class="image-info">logo.jpg</div>
            </div>
            
            <div class="image-card">
                <h2>ニシャマー（メイン）</h2>
                <img src="nisyama1.png" alt="ニシャマーメイン画像">
                <div class="image-info">nisyama1.png</div>
            </div>
            
            <div class="image-card">
                <h2>ニシャマー（新キャラクター）</h2>
                <img src="character_new.jpg" alt="新しいニシャマー画像">
                <div class="image-info">character_new.jpg（最新）</div>
            </div>
            
            <div class="image-card">
                <h2>ニシャマー（旧特別画像）</h2>
                <img src="character.jpg" alt="旧ニシャマー特別画像">
                <div class="image-info">character.jpg（旧）</div>
            </div>
        </div>
        
        <div class="center">
            <a href="index.html" class="button">トップページへ</a>
            <a href="main.html" class="button">スタンプ台紙へ</a>
        </div>
    </div>
</body>
</html>
