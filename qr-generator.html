<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成ツール - 文化祭ARスタンプラリー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .qr-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .qr-item h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .qr-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .qr-code {
            display: inline-block;
            padding: 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .qr-url {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            word-break: break-all;
            margin-top: 10px;
            color: #666;
        }
        
        .download-btn {
            background: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #ff4a4e;
        }
        
        .instructions {
            background: #ffffcc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #ffcc00;
        }
        
        @media print {
            body {
                background: white;
            }
            .info, .instructions, .download-btn {
                display: none;
            }
            .qr-item {
                page-break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎪 文化祭ARスタンプラリー QRコード一覧</h1>
        
        <div class="info">
            <h2>使い方</h2>
            <p>1. 下記のQRコードを印刷して各場所に設置してください</p>
            <p>2. 参加者はスマホのカメラアプリでQRコードを読み取ります</p>
            <p>3. 表示されたリンクをタップするとスタンプが獲得できます</p>
        </div>
        
        <div class="instructions">
            <strong>⚠️ 設置時の注意事項：</strong>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>A4サイズで印刷すると見やすいサイズになります</li>
                <li>防水対策としてラミネート加工を推奨します</li>
                <li>目立つ場所に設置し、「ARスタンプラリー」の案内を併記してください</li>
            </ul>
        </div>
        
        <div class="qr-grid" id="qr-grid">
            <!-- QRコードはJavaScriptで生成 -->
        </div>
    </div>
    
    <script>
        // スタンプ情報
        const stamps = [
            {
                id: 'entrance',
                name: '入場口',
                description: 'ようこそ文化祭へ！',
                color: '#ffc0cb'
            },
            {
                id: 'ticket',
                name: '金券売り場',
                description: '金券はこちらで',
                color: '#98c1d9'
            },
            {
                id: 'stage',
                name: 'ステージ前',
                description: 'パフォーマンスを楽しもう',
                color: '#f7e07a'
            },
            {
                id: 'bunmi1',
                name: '文実模擬店１',
                description: '美味しい食べ物がいっぱい',
                color: '#a9e2a9'
            },
            {
                id: 'bunmi2',
                name: '文実模擬店２',
                description: '楽しいゲームコーナー',
                color: '#d2b4de'
            },
            {
                id: 'yamato',
                name: '庭大和',
                description: '憩いの空間',
                color: '#ffb6c1'
            },
            {
                id: 'rhythm',
                name: 'リズム館',
                description: '音楽の世界へ',
                color: '#87ceeb'
            },
            {
                id: 'gym',
                name: '体育館',
                description: 'スポーツイベント開催中',
                color: '#dda0dd'
            }
        ];
        
        // ベースURL（実際のサイトURLに変更してください）
        const baseUrl = 'https://kurumayu1043-tech.github.io/ar-stamp-rallybeta/';
        
        // QRコードを生成
        const qrGrid = document.getElementById('qr-grid');
        
        stamps.forEach((stamp, index) => {
            const url = `${baseUrl}?stamp=${stamp.id}`;
            
            // QRコードコンテナを作成
            const qrItem = document.createElement('div');
            qrItem.className = 'qr-item';
            qrItem.style.borderTop = `5px solid ${stamp.color}`;
            
            qrItem.innerHTML = `
                <h2>${index + 1}. ${stamp.name}</h2>
                <div class="qr-description">${stamp.description}</div>
                <div class="qr-code" id="qr-${stamp.id}"></div>
                <div class="qr-url">${url}</div>
                <button class="download-btn" onclick="downloadQR('qr-${stamp.id}', '${stamp.name}')">
                    画像をダウンロード
                </button>
            `;
            
            qrGrid.appendChild(qrItem);
            
            // QRコードを生成
            new QRCode(document.getElementById(`qr-${stamp.id}`), {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
        
        // QRコード画像をダウンロード
        function downloadQR(qrId, stampName) {
            const qrCanvas = document.querySelector(`#${qrId} canvas`);
            if (qrCanvas) {
                const link = document.createElement('a');
                link.download = `QR_${stampName}.png`;
                link.href = qrCanvas.toDataURL();
                link.click();
            }
        }
        
        // 全QRコードを一括ダウンロード（印刷用）
        window.print = function() {
            window.print();
        }
    </script>
</body>
</html>
