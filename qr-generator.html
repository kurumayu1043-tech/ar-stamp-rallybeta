<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成 - ニシャマースタンプラリー</title>
    <link rel="stylesheet" href="css/style.css?v=3.0.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 QRコード生成ツール</h1>
            <p>各スタンプポイント用のQRコードを生成します</p>
        </div>

        <div class="qr-container">
            <h2>🎯 QRコード一覧</h2>
            <div class="qr-grid" id="qr-grid"></div>
            
            <div class="text-center mt-20">
                <button class="button primary" onclick="window.print()">🖨️ 印刷する</button>
                <a href="main.html" class="button secondary">🏠 ホームに戻る</a>
            </div>
        </div>
    </div>

    <script src="js/stamp-rally.js?v=3.0.0"></script>
    <script>
        // QRコードを生成
        function generateQRCodes() {
            const grid = document.getElementById('qr-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            const baseUrl = `${window.location.origin}${window.location.pathname.replace('qr-generator.html', '')}`;
            
            Object.keys(STAMP_DATA).forEach(stampId => {
                const stamp = STAMP_DATA[stampId];
                const url = `${baseUrl}stamps/${stampId}.html`;
                
                const item = document.createElement('div');
                item.className = 'qr-item';
                item.innerHTML = `
                    <h3 style="color: ${stamp.color};">${stamp.icon} ${stamp.name}</h3>
                    <div id="qr-${stampId}"></div>
                    <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">${url}</p>
                `;
                
                grid.appendChild(item);
                
                // QRコード生成
                setTimeout(() => {
                    new QRCode(document.getElementById(`qr-${stampId}`), {
                        text: url,
                        width: 180,
                        height: 180,
                        colorDark: stamp.color || "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }, 100);
            });
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof STAMP_DATA !== 'undefined') {
                generateQRCodes();
            } else {
                setTimeout(generateQRCodes, 500);
            }
        });
    </script>
</body>
</html>
