<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR„Çπ„Çø„É≥„ÉóÂèéÈõÜ</title>
    
    <!-- A-Frame„É©„Ç§„Éñ„É©„É™„ÇíCDN„Åã„ÇâË™≠„ÅøËæº„Åø -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        /* „É°„Ç§„É≥ÁîªÈù¢ */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .stamp-icon {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            animation: stampAnimation 0.8s ease-out;
        }

        @keyframes stampAnimation {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-size: 1.1rem;
            margin: 20px 0;
            opacity: 0.9;
        }

        .button-group {
            margin-top: 30px;
        }

        .action-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #ff5e62;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            -webkit-appearance: none;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .action-button.secondary {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .action-button.ar-button {
            background-color: #4CAF50;
        }

        /* „Ç´„É°„É©„Éì„É•„Éº */
        #camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
            background-color: black;
        }

        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* AR„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        #ar-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 200;
            text-align: center;
            display: none;
        }

        #ar-scene {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 100;
            display: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            display: none;
            cursor: pointer;
            z-index: 201;
            -webkit-appearance: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            margin: 20px 0;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        .stamp-count {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            z-index: 15;
        }
        
        /* „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ë°®Á§∫ */
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="stamp-count" id="stamp-count">0 / 8</div>
    
    <div class="container" id="main-container">
        <h1 id="stamp-title">„Çπ„Çø„É≥„Éó„ÇíÁç≤ÂæóÔºÅ</h1>
        <div class="stamp-icon" id="stamp-icon">
            <!-- „Ç¢„Ç§„Ç≥„É≥„ÅåÂÖ•„Çã -->
        </div>
        <p class="description" id="stamp-description">
            <!-- Ë™¨Êòé„ÅåÂÖ•„Çã -->
        </p>
        <div class="success-message" id="success-message" style="display:none;">
            ‚úÖ „Çπ„Çø„É≥„Éó„ÇíÁç≤Âæó„Åó„Åæ„Åó„ÅüÔºÅ
        </div>
        <div class="button-group">
            <button class="action-button ar-button" onclick="showAR()">
                üì∏ AR„ÅßË¶ã„Çã
            </button>
            <a href="/ar-stamp-rallybeta/" class="action-button secondary">
                „Çπ„Çø„É≥„Éó‰∏ÄË¶ß„Å∏
            </a>
        </div>
    </div>

    <!-- „Ç´„É°„É©„Éì„É•„Éº -->
    <div id="camera-view">
        <video id="camera-video" autoplay playsinline muted></video>
    </div>

    <!-- AR„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div id="ar-overlay">
        <h3 id="ar-location-name">Â†¥ÊâÄÂêç</h3>
    </div>

    <!-- Êàª„Çã„Éú„Çø„É≥ -->
    <button class="back-button" id="back-button" onclick="hideAR()">‚Üê</button>

    <!-- A-Frame„ÅßARË°®Á§∫ -->
    <a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="mascot-image" src="./nisyama1.png" crossorigin="anonymous">
        </a-assets>

        <a-image 
            id="mascot-ar-image"
            src="#mascot-image" 
            position="0 0 -3" 
            scale="3 3 1" 
            look-at="[camera]"
            transparent="true"
            animation__position="property: position; from: 0 -1 -3; to: 0 0.5 -3; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
            animation__rotation="property: rotation; from: 0 0 -10; to: 0 0 10; dur: 4000; easing: easeInOutSine; loop: true; dir: alternate"
            animation__scale="property: scale; from: 3 3 1; to: 3.5 3.5 1; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate">
        </a-image>

        <a-camera></a-camera>
    </a-scene>
    
    <!-- „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†± -->
    <div class="debug-info" id="debug-info"></div>

    <script>
        // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞Èñ¢Êï∞
        function debugLog(message) {
            console.log('[COLLECT]', message);
            const debugDiv = document.getElementById('debug-info');
            if (window.location.search.includes('debug=1')) {
                debugDiv.style.display = 'block';
                const timestamp = new Date().toTimeString().split(' ')[0];
                debugDiv.innerHTML = `[${timestamp}] ${message}<br>` + debugDiv.innerHTML;
                if (debugDiv.innerHTML.split('<br>').length > 10) {
                    debugDiv.innerHTML = debugDiv.innerHTML.split('<br>').slice(0, 10).join('<br>');
                }
            }
        }

        // „Çπ„Çø„É≥„ÉóÊÉÖÂ†±„ÅÆÂÆöÁæ©ÔºàÂÆåÂÖ®„Å´Áã¨Á´ã„Åó„ÅüÂÆöÁæ©Ôºâ
        const stampData = {
            entrance: { 
                name: 'ÂÖ•Â†¥Âè£', 
                icon: 'üèõÔ∏è',
                description: '„Çà„ÅÜ„Åì„ÅùÊñáÂåñÁ•≠„Å∏ÔºÅÁ¥†Êïµ„Å™‰∏ÄÊó•„Çí„ÅäÈÅé„Åî„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ'
            },
            ticket: { 
                name: 'ÈáëÂà∏Â£≤„ÇäÂ†¥', 
                icon: 'üé´',
                description: 'ÈáëÂà∏„ÅØ„Åì„Å°„Çâ„Åß„ÅäË≤∑„ÅÑÊ±Ç„ÇÅ„Åè„Å†„Åï„ÅÑ„ÄÇ'
            },
            stage: { 
                name: '„Çπ„ÉÜ„Éº„Ç∏Ââç', 
                icon: 'üé≠',
                description: '„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„Çí„ÅäÊ•Ω„Åó„Åø„Åè„Å†„Åï„ÅÑÔºÅ'
            },
            bunmi1: { 
                name: 'ÊñáÂÆüÊ®°Êì¨Â∫óÔºë', 
                icon: 'üçú',
                description: 'ÁæéÂë≥„Åó„ÅÑÈ£ü„ÅπÁâ©„Åå„ÅÑ„Å£„Å±„ÅÑÔºÅ'
            },
            bunmi2: { 
                name: 'ÊñáÂÆüÊ®°Êì¨Â∫óÔºí', 
                icon: 'üéÆ',
                description: 'Ê•Ω„Åó„ÅÑ„Ç≤„Éº„É†„Ç≥„Éº„Éä„Éº„Åß„Åô„ÄÇ'
            },
            yamato: { 
                name: 'Â∫≠Â§ßÂíå', 
                icon: 'üå∏',
                description: 'Âíå„ÅÆÈõ∞Âõ≤Ê∞ó„ÇíÊÑü„Åò„ÇãÊÜ©„ÅÑ„ÅÆÁ©∫Èñì„ÄÇ'
            },
            rhythm: { 
                name: '„É™„Ç∫„É†È§®', 
                icon: 'üéµ',
                description: 'Èü≥Ê•Ω„ÅÆ‰∏ñÁïå„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ'
            },
            gym: { 
                name: '‰ΩìËÇ≤È§®', 
                icon: 'üèê',
                description: '„Çπ„Éù„Éº„ÉÑ„Ç§„Éô„É≥„ÉàÈñãÂÇ¨‰∏≠ÔºÅ'
            }
        };

        let currentStamp = null;
        let cameraStream = null;

        // URL„Éë„É©„É°„Éº„Çø„ÇíÂÆâÂÖ®„Å´ÂèñÂæó
        function getStampIdFromURL() {
            try {
                // Ë§áÊï∞„ÅÆÊñπÊ≥ï„ÅßURL„Éë„É©„É°„Éº„Çø„ÇíÂèñÂæó
                const url = new URL(window.location.href);
                const searchParams = new URLSearchParams(url.search);
                const stampId = searchParams.get('stamp');
                
                debugLog(`URL: ${window.location.href}`);
                debugLog(`Search: ${url.search}`);
                debugLog(`Stamp ID from URL: ${stampId}`);
                
                return stampId;
            } catch (e) {
                debugLog(`URL„Éë„É©„É°„Éº„ÇøÂèñÂæó„Ç®„É©„Éº: ${e.message}`);
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: ÊâãÂãï„Åß„Éë„Éº„Çπ„ÇíË©¶„Åø„Çã
                const match = window.location.search.match(/[?&]stamp=([^&]+)/);
                const stampId = match ? match[1] : null;
                debugLog(`Fallback Stamp ID: ${stampId}`);
                return stampId;
            }
        }

        // ÂàùÊúüÂåñ
        function init() {
            debugLog('=== ÂàùÊúüÂåñÈñãÂßã ===');
            
            // URL„Åã„Çâ„Çπ„Çø„É≥„ÉóID„ÇíÂèñÂæó
            const stampId = getStampIdFromURL();
            
            if (!stampId) {
                debugLog('„Çπ„Çø„É≥„ÉóID„ÅåURL„Å´Âê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                showError('URL„Å´„Çπ„Çø„É≥„ÉóÊÉÖÂ†±„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }
            
            if (!stampData[stampId]) {
                debugLog(`ÁÑ°Âäπ„Å™„Çπ„Çø„É≥„ÉóID: ${stampId}`);
                debugLog(`ÊúâÂäπ„Å™„Çπ„Çø„É≥„ÉóID: ${Object.keys(stampData).join(', ')}`);
                showError(`ÁÑ°Âäπ„Å™„Çπ„Çø„É≥„ÉóID: ${stampId}`);
                return;
            }
            
            // „Çπ„Çø„É≥„ÉóÊÉÖÂ†±„ÇíÂèñÂæó„Åó„Å¶Ë°®Á§∫
            currentStamp = stampId;
            const stamp = stampData[stampId];
            
            debugLog(`Âá¶ÁêÜ‰∏≠„ÅÆ„Çπ„Çø„É≥„Éó: ${stampId} - ${stamp.name}`);
            
            // UIÊõ¥Êñ∞
            updateUI(stamp);
            
            // „Çπ„Çø„É≥„Éó„Çí‰øùÂ≠ò
            const saved = saveStamp(stampId);
            
            // „Çπ„Çø„É≥„ÉóÊï∞„ÇíÊõ¥Êñ∞
            updateStampCount();
            
            // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            if (saved) {
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'block';
                }, 500);
            }
            
            debugLog('=== ÂàùÊúüÂåñÂÆå‰∫Ü ===');
        }

        // UIÊõ¥Êñ∞
        function updateUI(stamp) {
            document.getElementById('stamp-title').textContent = stamp.name + '„ÅÆ„Çπ„Çø„É≥„Éó';
            document.getElementById('stamp-icon').textContent = stamp.icon;
            document.getElementById('stamp-description').textContent = stamp.description;
            document.getElementById('ar-location-name').textContent = stamp.name;
            
            debugLog(`UIÊõ¥Êñ∞: ${stamp.name}`);
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            document.getElementById('stamp-title').textContent = '„Ç®„É©„Éº';
            document.getElementById('stamp-icon').textContent = '‚ùå';
            document.getElementById('stamp-description').textContent = message;
            document.querySelector('.ar-button').style.display = 'none';
        }

        // „Çπ„Çø„É≥„Éó„Çí‰øùÂ≠ò
        function saveStamp(stampId) {
            try {
                debugLog(`„Çπ„Çø„É≥„Éó‰øùÂ≠òÈñãÂßã: ${stampId}`);
                
                // Êó¢Â≠ò„ÅÆ„Çπ„Çø„É≥„Éó„Éá„Éº„Çø„ÇíÂèñÂæó
                const existingData = localStorage.getItem('arStamps2024');
                const stamps = existingData ? JSON.parse(existingData) : {};
                
                debugLog(`Êó¢Â≠ò„Éá„Éº„Çø: ${JSON.stringify(stamps)}`);
                
                // Êñ∞Ë¶è„Çπ„Çø„É≥„Éó„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const isNew = !stamps[stampId];
                
                // „Çπ„Çø„É≥„Éó„ÇíË®òÈå≤
                stamps[stampId] = { 
                    collected: true,
                    timestamp: new Date().toISOString()
                };
                
                // ‰øùÂ≠ò
                const saveData = JSON.stringify(stamps);
                localStorage.setItem('arStamps2024', saveData);
                
                debugLog(`‰øùÂ≠ò„Éá„Éº„Çø: ${saveData}`);
                debugLog(`„Çπ„Çø„É≥„Éó‰øùÂ≠òÂÆå‰∫Ü: ${stampId} (Êñ∞Ë¶è: ${isNew})`);
                
                return isNew;
            } catch (e) {
                debugLog(`„Çπ„Çø„É≥„Éó‰øùÂ≠ò„Ç®„É©„Éº: ${e.message}`);
                console.error('„Çπ„Çø„É≥„Éó‰øùÂ≠ò„Ç®„É©„Éº:', e);
                return false;
            }
        }

        // „Çπ„Çø„É≥„ÉóÊï∞„ÇíÊõ¥Êñ∞
        function updateStampCount() {
            try {
                const stamps = JSON.parse(localStorage.getItem('arStamps2024') || '{}');
                const collectedCount = Object.keys(stamps).filter(key => stamps[key].collected).length;
                document.getElementById('stamp-count').textContent = `${collectedCount} / 8`;
                
                debugLog(`„Çπ„Çø„É≥„ÉóÊï∞: ${collectedCount} / 8`);
            } catch (e) {
                debugLog(`„Çπ„Çø„É≥„ÉóÊï∞ÂèñÂæó„Ç®„É©„Éº: ${e.message}`);
                console.error('„Çπ„Çø„É≥„ÉóÊï∞ÂèñÂæó„Ç®„É©„Éº:', e);
            }
        }

        // ARË°®Á§∫
        async function showAR() {
            if (!currentStamp) {
                debugLog('ARË°®Á§∫„Ç®„É©„Éº: „Çπ„Çø„É≥„Éó„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }
            
            debugLog(`ARË°®Á§∫: ${currentStamp}`);
            
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('camera-view').style.display = 'block';
            document.getElementById('ar-scene').style.display = 'block';
            document.getElementById('ar-overlay').style.display = 'block';
            document.getElementById('back-button').style.display = 'block';
            
            // „Ç´„É°„É©Ëµ∑Âãï
            try {
                const video = document.getElementById('camera-video');
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = cameraStream;
                
                // A-FrameÂÜçÁîü
                const arScene = document.getElementById('ar-scene');
                if (arScene.play) {
                    arScene.play();
                }
                
                debugLog('ARË°®Á§∫ÊàêÂäü');
            } catch (err) {
                debugLog(`„Ç´„É°„É©„Ç®„É©„Éº: ${err.message}`);
                console.error('„Ç´„É°„É©„Ç®„É©„Éº:', err);
                
                // „Éï„É≠„É≥„Éà„Ç´„É°„É©„ÅßÂÜçË©¶Ë°å
                try {
                    const video = document.getElementById('camera-video');
                    cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    video.srcObject = cameraStream;
                } catch (e) {
                    alert('„Ç´„É°„É©„ÇíËµ∑Âãï„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                    hideAR();
                }
            }
        }

        // ARÈùûË°®Á§∫
        function hideAR() {
            debugLog('ARÈùûË°®Á§∫');
            
            document.getElementById('main-container').style.display = 'flex';
            document.getElementById('camera-view').style.display = 'none';
            document.getElementById('ar-scene').style.display = 'none';
            document.getElementById('ar-overlay').style.display = 'none';
            document.getElementById('back-button').style.display = 'none';
            
            // „Ç´„É°„É©ÂÅúÊ≠¢
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            // A-FrameÂÅúÊ≠¢
            const arScene = document.getElementById('ar-scene');
            if (arScene.pause) {
                arScene.pause();
            }
        }

        // ÂàùÊúüÂåñÂÆüË°å
        window.addEventListener('DOMContentLoaded', () => {
            debugLog('„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
            init();
        });

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', (e) => {
            debugLog(`„Ç∞„É≠„Éº„Éê„É´„Ç®„É©„Éº: ${e.message}`);
        });
    </script>
</body>
</html>
