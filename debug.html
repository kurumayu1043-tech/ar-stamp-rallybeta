<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARスタンプラリー デバッグツール</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #007bff;
        }
        h2 {
            color: #007bff;
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover {
            background: #218838;
        }
        pre {
            background: #fff;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stamp-card {
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stamp-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stamp-card.collected {
            background: #d4edda;
            border-color: #28a745;
        }
        .stamp-card .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .stamp-card .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stamp-card .status {
            font-size: 0.9em;
            color: #666;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #e9ecef;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.85em;
        }
        .test-link {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .test-link:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 ARスタンプラリー デバッグツール</h1>
        
        <div class="section">
            <h2>📊 現在の状態</h2>
            <div id="current-state">
                <p>読み込み中...</p>
            </div>
            <button onclick="refreshState()">🔄 状態を更新</button>
        </div>

        <div class="section">
            <h2>📱 スタンプコレクション</h2>
            <div class="stamp-grid" id="stamp-grid">
                <!-- スタンプが表示される -->
            </div>
            <div style="margin-top: 20px;">
                <button class="success" onclick="collectAllStamps()">✅ 全スタンプ収集</button>
                <button class="danger" onclick="clearAllStamps()">❌ 全スタンプクリア</button>
            </div>
        </div>

        <div class="section">
            <h2>🔗 テストリンク</h2>
            <p>以下のリンクをクリックして、各スタンプのcollect.htmlページをテストできます：</p>
            <div id="test-links">
                <!-- テストリンクが表示される -->
            </div>
        </div>

        <div class="section">
            <h2>💾 localStorage詳細</h2>
            <pre id="storage-details">データなし</pre>
            <button onclick="exportData()">📥 データエクスポート</button>
            <button onclick="importData()">📤 データインポート</button>
            <button class="danger" onclick="clearStorage()">🗑️ localStorage削除</button>
        </div>

        <div class="section">
            <h2>📝 ログ</h2>
            <div class="log" id="log-container">
                <!-- ログが表示される -->
            </div>
            <button onclick="clearLog()">ログクリア</button>
        </div>
    </div>

    <script>
        // スタンプデータ
        const stampData = {
            entrance: { name: '入場口', icon: '🏛️' },
            ticket: { name: '金券売り場', icon: '🎫' },
            stage: { name: 'ステージ前', icon: '🎭' },
            bunmi1: { name: '文実模擬店１', icon: '🍜' },
            bunmi2: { name: '文実模擬店２', icon: '🎮' },
            yamato: { name: '庭大和', icon: '🌸' },
            rhythm: { name: 'リズム館', icon: '🎵' },
            gym: { name: '体育館', icon: '🏐' }
        };

        // ログ機能
        function addLog(message) {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log-container').innerHTML = '';
            addLog('ログをクリアしました');
        }

        // 状態を表示
        function refreshState() {
            const storage = localStorage.getItem('arStamps2024');
            const stateDiv = document.getElementById('current-state');
            
            if (storage) {
                const data = JSON.parse(storage);
                const collectedCount = Object.keys(data).filter(key => data[key].collected).length;
                const collectedStamps = Object.keys(data).filter(key => data[key].collected)
                    .map(key => stampData[key] ? stampData[key].name : key);
                
                stateDiv.innerHTML = `
                    <p><strong>収集済みスタンプ:</strong> ${collectedCount} / 8</p>
                    <p><strong>収集したスタンプ:</strong> ${collectedStamps.join(', ') || 'なし'}</p>
                    <p><strong>最終更新:</strong> ${new Date().toLocaleString()}</p>
                `;
            } else {
                stateDiv.innerHTML = '<p>スタンプデータがありません</p>';
            }
            
            updateStampGrid();
            updateStorageDetails();
            addLog('状態を更新しました');
        }

        // スタンプグリッドを更新
        function updateStampGrid() {
            const grid = document.getElementById('stamp-grid');
            const storage = localStorage.getItem('arStamps2024');
            const collectedData = storage ? JSON.parse(storage) : {};
            
            grid.innerHTML = '';
            
            Object.keys(stampData).forEach(key => {
                const stamp = stampData[key];
                const isCollected = collectedData[key] && collectedData[key].collected;
                
                const card = document.createElement('div');
                card.className = `stamp-card ${isCollected ? 'collected' : ''}`;
                card.innerHTML = `
                    <div class="icon">${stamp.icon}</div>
                    <div class="name">${stamp.name}</div>
                    <div class="status">${isCollected ? '✅ 収集済み' : '❌ 未収集'}</div>
                `;
                card.onclick = () => toggleStamp(key);
                grid.appendChild(card);
            });
        }

        // スタンプの収集状態を切り替え
        function toggleStamp(stampId) {
            const storage = JSON.parse(localStorage.getItem('arStamps2024') || '{}');
            
            if (storage[stampId] && storage[stampId].collected) {
                delete storage[stampId];
                addLog(`${stampData[stampId].name}のスタンプを削除しました`);
            } else {
                storage[stampId] = { collected: true };
                addLog(`${stampData[stampId].name}のスタンプを追加しました`);
            }
            
            localStorage.setItem('arStamps2024', JSON.stringify(storage));
            refreshState();
        }

        // 全スタンプ収集
        function collectAllStamps() {
            const storage = {};
            Object.keys(stampData).forEach(key => {
                storage[key] = { collected: true };
            });
            localStorage.setItem('arStamps2024', JSON.stringify(storage));
            addLog('全スタンプを収集しました');
            refreshState();
        }

        // 全スタンプクリア
        function clearAllStamps() {
            localStorage.setItem('arStamps2024', '{}');
            addLog('全スタンプをクリアしました');
            refreshState();
        }

        // localStorage詳細を表示
        function updateStorageDetails() {
            const storage = localStorage.getItem('arStamps2024');
            const details = document.getElementById('storage-details');
            
            if (storage) {
                try {
                    const data = JSON.parse(storage);
                    details.textContent = JSON.stringify(data, null, 2);
                } catch (e) {
                    details.textContent = 'パースエラー: ' + storage;
                }
            } else {
                details.textContent = 'データなし';
            }
        }

        // データエクスポート
        function exportData() {
            const storage = localStorage.getItem('arStamps2024') || '{}';
            const blob = new Blob([storage], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ar-stamps-backup.json';
            a.click();
            URL.revokeObjectURL(url);
            addLog('データをエクスポートしました');
        }

        // データインポート
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            localStorage.setItem('arStamps2024', JSON.stringify(data));
                            addLog('データをインポートしました');
                            refreshState();
                        } catch (err) {
                            addLog('インポートエラー: ' + err.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // localStorage削除
        function clearStorage() {
            if (confirm('本当にlocalStorageを削除しますか？')) {
                localStorage.removeItem('arStamps2024');
                addLog('localStorageを削除しました');
                refreshState();
            }
        }

        // テストリンクを生成
        function generateTestLinks() {
            const container = document.getElementById('test-links');
            container.innerHTML = '';
            
            Object.keys(stampData).forEach(key => {
                const stamp = stampData[key];
                const link = document.createElement('a');
                link.className = 'test-link';
                link.href = `collect.html?stamp=${key}&debug=1`;
                link.target = '_blank';
                link.textContent = `${stamp.icon} ${stamp.name}`;
                container.appendChild(link);
            });
        }

        // 初期化
        window.addEventListener('DOMContentLoaded', () => {
            addLog('デバッグツールを起動しました');
            refreshState();
            generateTestLinks();
        });

        // 5秒ごとに自動更新
        setInterval(() => {
            refreshState();
        }, 5000);
    </script>
</body>
</html>
