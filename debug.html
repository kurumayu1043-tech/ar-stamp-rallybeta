<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリー動作確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stamp-card {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        .stamp-card.collected {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        .stamp-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .stamp-status {
            font-size: 2rem;
            margin: 10px 0;
        }
        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #5a3882;
        }
        .test-button {
            background: #667eea;
        }
        .test-button:hover {
            background: #5568c8;
        }
        .clear-button {
            background: #f44336;
        }
        .clear-button:hover {
            background: #d32f2f;
        }
        .log-area {
            background: #2b2b2b;
            color: #0f0;
            font-family: monospace;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .data-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .url-display {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        .success {
            color: #4caf50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        .warning {
            color: #ff9800;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎪 ARスタンプラリー 動作確認ツール</h1>
        
        <div class="section">
            <h2>📊 現在のスタンプ収集状況</h2>
            <div id="stamp-grid" class="stamp-grid"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="refreshStatus()">🔄 状態を更新</button>
                <button onclick="clearAllStamps()" class="clear-button">🗑️ すべてクリア</button>
            </div>
        </div>
        
        <div class="section">
            <h2>🧪 QRコードシミュレーター</h2>
            <p>実際のQRコードを読み取った時と同じ動作をテストできます</p>
            <div class="stamp-grid">
                <button class="test-button" onclick="testStamp('entrance')">入場口 QR</button>
                <button class="test-button" onclick="testStamp('ticket')">金券売り場 QR</button>
                <button class="test-button" onclick="testStamp('stage')">ステージ前 QR</button>
                <button class="test-button" onclick="testStamp('bunmi1')">文実模擬店１ QR</button>
                <button class="test-button" onclick="testStamp('bunmi2')">文実模擬店２ QR</button>
                <button class="test-button" onclick="testStamp('yamato')">庭大和 QR</button>
                <button class="test-button" onclick="testStamp('rhythm')">リズム館 QR</button>
                <button class="test-button" onclick="testStamp('gym')">体育館 QR</button>
            </div>
        </div>
        
        <div class="section">
            <h2>🔍 データ確認</h2>
            <button onclick="showStorageData()">localStorage データを表示</button>
            <button onclick="showSessionData()">sessionStorage データを表示</button>
            <button onclick="exportData()">データをエクスポート</button>
            <button onclick="importData()">データをインポート</button>
            <div id="data-display" class="data-display" style="margin-top: 15px; display: none;"></div>
        </div>
        
        <div class="section">
            <h2>📝 動作ログ</h2>
            <div id="log" class="log-area"></div>
            <button onclick="clearLog()">ログをクリア</button>
        </div>
        
        <div class="section">
            <h2>🔗 ページリンク</h2>
            <button onclick="window.open('index.html', '_blank')">メインページを開く</button>
            <button onclick="window.open('qr-generator.html', '_blank')">QRコード生成ツール</button>
            <button onclick="window.open('test-stamps.html', '_blank')">旧テストツール</button>
        </div>
    </div>
    
    <script>
        const stampData = {
            entrance: { name: '入場口', icon: '🏛️' },
            ticket: { name: '金券売り場', icon: '🎫' },
            stage: { name: 'ステージ前', icon: '🎭' },
            bunmi1: { name: '文実模擬店１', icon: '🍜' },
            bunmi2: { name: '文実模擬店２', icon: '🎮' },
            yamato: { name: '庭大和', icon: '🌸' },
            rhythm: { name: 'リズム館', icon: '🎵' },
            gym: { name: '体育館', icon: '🏐' }
        };
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('ja-JP', { hour12: false });
            const typeClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warning' ? '⚠️' : 'ℹ️';
            
            const logEntry = document.createElement('div');
            logEntry.className = typeClass;
            logEntry.textContent = `[${timestamp}] ${prefix} ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('ログをクリアしました');
        }
        
        function refreshStatus() {
            const grid = document.getElementById('stamp-grid');
            grid.innerHTML = '';
            
            try {
                const saved = localStorage.getItem('arStamps2024');
                const stamps = saved ? JSON.parse(saved) : {};
                let collectedCount = 0;
                
                Object.keys(stampData).forEach(id => {
                    const card = document.createElement('div');
                    card.className = 'stamp-card';
                    
                    const isCollected = stamps[id] && stamps[id].collected;
                    if (isCollected) {
                        card.classList.add('collected');
                        collectedCount++;
                    }
                    
                    card.innerHTML = `
                        <div class="stamp-status">${stampData[id].icon}</div>
                        <h3>${stampData[id].name}</h3>
                        <div>${isCollected ? '✅ 取得済み' : '❌ 未取得'}</div>
                        ${isCollected ? `<button onclick="removeStamp('${id}')">削除</button>` : `<button onclick="addStamp('${id}')">追加</button>`}
                    `;
                    
                    grid.appendChild(card);
                });
                
                log(`スタンプ状態を更新: ${collectedCount}/8個取得`, 'success');
            } catch (e) {
                log(`エラー: ${e.message}`, 'error');
            }
        }
        
        function testStamp(stampId) {
            const url = `collect.html?stamp=${stampId}`;
            log(`QRコードテスト: ${stampData[stampId].name} (${url})`, 'warning');
            
            const win = window.open(url, '_blank');
            if (win) {
                log(`新しいタブで${stampData[stampId].name}のページを開きました`, 'success');
            } else {
                log('ポップアップがブロックされました。ブラウザの設定を確認してください', 'error');
            }
        }
        
        function addStamp(stampId) {
            try {
                const saved = localStorage.getItem('arStamps2024');
                const stamps = saved ? JSON.parse(saved) : {};
                stamps[stampId] = { collected: true };
                localStorage.setItem('arStamps2024', JSON.stringify(stamps));
                log(`${stampData[stampId].name}を追加しました`, 'success');
                refreshStatus();
            } catch (e) {
                log(`追加エラー: ${e.message}`, 'error');
            }
        }
        
        function removeStamp(stampId) {
            try {
                const saved = localStorage.getItem('arStamps2024');
                const stamps = saved ? JSON.parse(saved) : {};
                delete stamps[stampId];
                localStorage.setItem('arStamps2024', JSON.stringify(stamps));
                log(`${stampData[stampId].name}を削除しました`, 'warning');
                refreshStatus();
            } catch (e) {
                log(`削除エラー: ${e.message}`, 'error');
            }
        }
        
        function clearAllStamps() {
            if (confirm('本当にすべてのスタンプをクリアしますか？')) {
                localStorage.removeItem('arStamps2024');
                sessionStorage.clear();
                log('すべてのデータをクリアしました', 'warning');
                refreshStatus();
            }
        }
        
        function showStorageData() {
            const display = document.getElementById('data-display');
            const data = localStorage.getItem('arStamps2024');
            display.style.display = 'block';
            
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    display.textContent = 'localStorage (arStamps2024):\n' + JSON.stringify(parsed, null, 2);
                    log('localStorageデータを表示しました');
                } catch (e) {
                    display.textContent = 'パースエラー: ' + e.message;
                    log('データのパースに失敗しました', 'error');
                }
            } else {
                display.textContent = 'localStorageにデータがありません';
                log('localStorageは空です', 'warning');
            }
        }
        
        function showSessionData() {
            const display = document.getElementById('data-display');
            display.style.display = 'block';
            
            const pending = sessionStorage.getItem('pendingStamp');
            if (pending) {
                display.textContent = `sessionStorage:\npendingStamp: "${pending}"`;
                log('sessionStorageデータを表示しました');
            } else {
                display.textContent = 'sessionStorageにデータがありません';
                log('sessionStorageは空です', 'warning');
            }
        }
        
        function exportData() {
            const data = localStorage.getItem('arStamps2024');
            if (data) {
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stamps_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                log('データをエクスポートしました', 'success');
            } else {
                log('エクスポートするデータがありません', 'warning');
            }
        }
        
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = event.target.result;
                            JSON.parse(data); // Validate JSON
                            localStorage.setItem('arStamps2024', data);
                            log('データをインポートしました', 'success');
                            refreshStatus();
                        } catch (err) {
                            log(`インポートエラー: ${err.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        
        // 初期化
        window.addEventListener('DOMContentLoaded', () => {
            log('デバッグツール起動');
            refreshStatus();
            
            // localStorageの変更を監視
            window.addEventListener('storage', (e) => {
                if (e.key === 'arStamps2024') {
                    log('他のタブでスタンプデータが変更されました', 'warning');
                    refreshStatus();
                }
            });
        });
    </script>
</body>
</html>
