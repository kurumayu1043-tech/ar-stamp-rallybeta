<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルテスト - QRコード動作確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .stamp-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .stamp-button:hover {
            background: #0056b3;
        }
        #result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🧪 シンプルテスト</h1>
    
    <div class="test-section">
        <h2>1. 直接collect.htmlを開く（各スタンプ）</h2>
        <p>以下のボタンをクリックすると、新しいタブでcollect.htmlが開きます。</p>
        <button class="stamp-button" onclick="openCollect('entrance')">入場口を開く</button>
        <button class="stamp-button" onclick="openCollect('ticket')">金券売り場を開く</button>
        <button class="stamp-button" onclick="openCollect('stage')">ステージ前を開く</button>
        <button class="stamp-button" onclick="openCollect('bunmi1')">文実模擬店１を開く</button>
        <button class="stamp-button" onclick="openCollect('bunmi2')">文実模擬店２を開く</button>
        <button class="stamp-button" onclick="openCollect('yamato')">庭大和を開く</button>
        <button class="stamp-button" onclick="openCollect('rhythm')">リズム館を開く</button>
        <button class="stamp-button" onclick="openCollect('gym')">体育館を開く</button>
    </div>

    <div class="test-section">
        <h2>2. 現在のlocalStorageを確認</h2>
        <button class="stamp-button" onclick="checkStorage()">localStorage確認</button>
        <button class="stamp-button" onclick="clearStorage()" style="background: #dc3545;">localStorageクリア</button>
    </div>

    <div id="result"></div>

    <script>
        function openCollect(stampId) {
            const url = `collect.html?stamp=${stampId}`;
            console.log('開くURL:', url);
            window.open(url, '_blank');
            
            // 3秒後に自動的にlocalStorageをチェック
            setTimeout(() => {
                checkStorage();
            }, 3000);
        }

        function checkStorage() {
            const result = document.getElementById('result');
            const storage = localStorage.getItem('arStamps2024');
            
            if (storage) {
                try {
                    const data = JSON.parse(storage);
                    const stamps = {
                        entrance: '入場口',
                        ticket: '金券売り場',
                        stage: 'ステージ前',
                        bunmi1: '文実模擬店１',
                        bunmi2: '文実模擬店２',
                        yamato: '庭大和',
                        rhythm: 'リズム館',
                        gym: '体育館'
                    };
                    
                    let output = '=== localStorage内容 ===\n';
                    output += JSON.stringify(data, null, 2) + '\n\n';
                    output += '=== 収集状況 ===\n';
                    
                    Object.keys(stamps).forEach(key => {
                        const isCollected = data[key] && data[key].collected;
                        output += `${stamps[key]}: ${isCollected ? '✅ 収集済み' : '❌ 未収集'}\n`;
                    });
                    
                    result.textContent = output;
                } catch (e) {
                    result.textContent = 'エラー: ' + e.message;
                }
            } else {
                result.textContent = 'localStorageは空です';
            }
        }

        function clearStorage() {
            if (confirm('本当にlocalStorageをクリアしますか？')) {
                localStorage.removeItem('arStamps2024');
                checkStorage();
            }
        }

        // ページ読み込み時に自動チェック
        window.addEventListener('DOMContentLoaded', () => {
            checkStorage();
        });
    </script>
</body>
</html>
