<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプテスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 15px;
            background: #ff5e62;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff4a4e;
        }
        .clear-button {
            background: #666;
        }
        .clear-button:hover {
            background: #555;
        }
        #log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .stamp-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .stamp-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .stamp-item.collected {
            background: rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎪 ARスタンプラリー デバッグツール</h1>
        
        <div class="section">
            <h2>QRコードシミュレーション</h2>
            <p>各ボタンをクリックすると、そのQRコードを読み取ったのと同じ動作をします</p>
            <div class="button-grid">
                <button onclick="simulateQR('entrance')">1. 入場口</button>
                <button onclick="simulateQR('ticket')">2. 金券売り場</button>
                <button onclick="simulateQR('stage')">3. ステージ前</button>
                <button onclick="simulateQR('bunmi1')">4. 文実模擬店１</button>
                <button onclick="simulateQR('bunmi2')">5. 文実模擬店２</button>
                <button onclick="simulateQR('yamato')">6. 庭大和</button>
                <button onclick="simulateQR('rhythm')">7. リズム館</button>
                <button onclick="simulateQR('gym')">8. 体育館</button>
            </div>
        </div>
        
        <div class="section">
            <h2>現在のスタンプ状態</h2>
            <div id="stamp-status" class="stamp-status"></div>
        </div>
        
        <div class="section">
            <h2>ページナビゲーション</h2>
            <div class="button-grid">
                <button onclick="window.location.href='index.html'">メインページへ</button>
                <button onclick="window.location.href='qr-generator.html'">QRコード生成ツールへ</button>
            </div>
        </div>
        
        <div class="section">
            <h2>データ管理</h2>
            <button onclick="clearData()" class="clear-button">localStorageをクリア</button>
            <button onclick="showData()">現在のデータを表示</button>
        </div>
        
        <div class="section">
            <h2>ログ</h2>
            <div id="log"></div>
        </div>
    </div>
    
    <script>
        const stamps = [
            'entrance', 'ticket', 'stage', 'bunmi1', 
            'bunmi2', 'yamato', 'rhythm', 'gym'
        ];
        
        const stampNames = {
            entrance: '入場口',
            ticket: '金券売り場',
            stage: 'ステージ前',
            bunmi1: '文実模擬店１',
            bunmi2: '文実模擬店２',
            yamato: '庭大和',
            rhythm: 'リズム館',
            gym: '体育館'
        };
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function simulateQR(stampId) {
            log(`QRコードシミュレーション: ${stampNames[stampId]}`);
            
            // collect.htmlへ遷移（実際のQRコードと同じURL）
            const url = `collect.html?stamp=${stampId}`;
            log(`遷移先: ${url}`);
            
            // 新しいタブで開く（QRコードスキャンと同じ動作）
            window.open(url, '_blank');
        }
        
        function updateStampStatus() {
            const statusDiv = document.getElementById('stamp-status');
            statusDiv.innerHTML = '';
            
            try {
                const savedStamps = localStorage.getItem('arStamps2024');
                const parsedStamps = savedStamps ? JSON.parse(savedStamps) : {};
                
                stamps.forEach(stampId => {
                    const item = document.createElement('div');
                    item.className = 'stamp-item';
                    if (parsedStamps[stampId] && parsedStamps[stampId].collected) {
                        item.className += ' collected';
                        item.innerHTML = `
                            <div>${stampNames[stampId]}</div>
                            <div>✅ 取得済み</div>
                        `;
                    } else {
                        item.innerHTML = `
                            <div>${stampNames[stampId]}</div>
                            <div>❌ 未取得</div>
                        `;
                    }
                    statusDiv.appendChild(item);
                });
                
                const collectedCount = Object.keys(parsedStamps).filter(key => parsedStamps[key].collected).length;
                log(`現在の取得スタンプ数: ${collectedCount}/8`);
            } catch (e) {
                log(`エラー: ${e.message}`);
            }
        }
        
        function clearData() {
            if (confirm('本当にすべてのデータをクリアしますか？')) {
                localStorage.removeItem('arStamps2024');
                sessionStorage.clear();
                log('すべてのデータをクリアしました');
                updateStampStatus();
            }
        }
        
        function showData() {
            try {
                const localData = localStorage.getItem('arStamps2024');
                const sessionData = sessionStorage.getItem('pendingStamp');
                
                log('=== localStorage データ ===');
                if (localData) {
                    log(JSON.stringify(JSON.parse(localData), null, 2));
                } else {
                    log('データなし');
                }
                
                log('=== sessionStorage データ ===');
                if (sessionData) {
                    log(`pendingStamp: ${sessionData}`);
                } else {
                    log('データなし');
                }
            } catch (e) {
                log(`エラー: ${e.message}`);
            }
        }
        
        // 初期化
        window.addEventListener('DOMContentLoaded', () => {
            log('デバッグツール起動');
            updateStampStatus();
            
            // 1秒ごとに状態を更新
            setInterval(updateStampStatus, 1000);
        });
    </script>
</body>
</html>
