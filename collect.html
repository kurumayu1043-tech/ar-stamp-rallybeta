<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプ収集中... - ARスタンプラリー</title>
    <link rel="stylesheet" href="css/style.css?v=3.0.0">
</head>
<body>
    <div class="auto-stamp-page">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
        <h1 class="stamp-get-title">スタンプ収集中...</h1>
        <p class="stamp-get-description">リダイレクトしています...</p>
    </div>

    <script>
        // URLパラメータからスタンプIDを取得してリダイレクト
        const urlParams = new URLSearchParams(window.location.search);
        const stampId = urlParams.get('stamp');
        
        if (stampId) {
            // 対応するスタンプページにリダイレクト
            window.location.href = `stamps/${stampId}.html`;
        } else {
            // スタンプIDがない場合はホームにリダイレクト
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
