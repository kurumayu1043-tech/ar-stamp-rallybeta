<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプ収集中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #ff5e62;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スタンプ収集中...</h1>
        <div class="spinner"></div>
        <div class="message" id="message">
            スタンプを処理しています
        </div>
        <a href="#" class="button" id="open-app" style="display:none;">アプリを開く</a>
    </div>

    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const stampId = urlParams.get('stamp');
        
        if (stampId) {
            // スタンプ情報をlocalStorageに保存（PWAと共有）
            try {
                // 既存のペンディングスタンプリストを取得または作成
                let pendingStamps = JSON.parse(localStorage.getItem('pendingStamps') || '[]');
                
                // 新しいスタンプを追加（重複チェック）
                if (!pendingStamps.includes(stampId)) {
                    pendingStamps.push(stampId);
                    localStorage.setItem('pendingStamps', JSON.stringify(pendingStamps));
                    localStorage.setItem('lastStamp', stampId);
                    localStorage.setItem('stampTimestamp', Date.now().toString());
                }
                
                // メッセージ更新
                document.getElementById('message').innerHTML = `
                    スタンプ「${stampId}」を記録しました<br>
                    <small>アプリに戻ります...</small>
                `;
            } catch (e) {
                console.error('Storage error:', e);
            }
            
            // PWAがインストールされているかチェック
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                                window.navigator.standalone === true;
            
            // メインアプリのURL
            const mainAppUrl = '/ar-stamp-rallybeta/';
            
            if (isStandalone) {
                // PWAモードの場合は直接遷移
                setTimeout(() => {
                    window.location.replace(mainAppUrl);
                }, 1000);
            } else {
                // ブラウザモードの場合
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                if (isIOS) {
                    // iOSの場合、既存のPWAを開くことを試みる
                    document.getElementById('message').innerHTML = `
                        スタンプを記録しました！<br>
                        <small>ホーム画面のアプリから確認してください</small>
                    `;
                    
                    // ボタンを表示
                    const openButton = document.getElementById('open-app');
                    openButton.href = mainAppUrl;
                    openButton.style.display = 'inline-block';
                    openButton.textContent = 'Webアプリを開く';
                    
                    // 自動遷移も試みる
                    setTimeout(() => {
                        window.location.replace(mainAppUrl);
                    }, 2000);
                } else {
                    // Android/その他の場合は直接遷移
                    setTimeout(() => {
                        window.location.replace(mainAppUrl);
                    }, 1000);
                }
            }
        } else {
            // スタンプパラメータがない場合
            document.getElementById('message').innerHTML = `
                無効なQRコードです<br>
                <small>メインページに戻ります...</small>
            `;
            setTimeout(() => {
                window.location.replace('/ar-stamp-rallybeta/');
            }, 2000);
        }
    </script>
</body>
</html>
