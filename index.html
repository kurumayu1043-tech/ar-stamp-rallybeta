    <!-- 共通JavaScript - タイムスタンプ付き -->
    <script>
        // 動的にタイムスタンプを追加
        const scriptTag = document.createElement('script');
        scriptTag.src = 'js/stamp-rally.js?v=' + Date.now();
        document.head.appendChild(scriptTag);
    </script>
    
    <!-- ページ固有のJavaScript -->
    <script>
        // バージョン情報を表示
        const VERSION = '6.0.0-' + new Date().toISOString().slice(0, 10);
        document.getElementById('version-info').textContent = VERSION;

        // スタンプグリッドを描画
        function renderStamps() {
            const grid = document.getElementById('stamp-grid');
            grid.innerHTML = '';

            Object.keys(STAMP_DATA).forEach(stampId => {
                const stamp = STAMP_DATA[stampId];
                const isCollected = stampRally.isCollected(stampId);
                
                const item = document.createElement('div');
                item.className = `stamp-item ${isCollected ? 'collected' : ''}`;
                item.style.borderTop = `3px solid ${stamp.color}`;
                
                item.innerHTML = `
                    <div class="stamp-icon">
                        <img src="nisyama1.png" alt="スタンプ">
                        ${!isCollected ? `<span class="stamp-emoji">${stamp.icon}</span>` : ''}
                    </div>
                    <div class="stamp-name">${stamp.name}</div>
                    <div class="stamp-status">${isCollected ? '✅ 獲得済み' : '未獲得'}</div>
                `;
                
                // 獲得済みスタンプをクリック（現在は何もしない）
                if (isCollected) {
                    item.style.cursor = 'default';
                }
                
                grid.appendChild(item);
            });
        }

        // 進捗を更新
        function updateProgress() {
            const count = stampRally.getCollectedCount();
            const total = Object.keys(STAMP_DATA).length;
            const percentage = (count / total) * 100;
            
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${count} / ${total}`;
            
            // 全スタンプ収集時
            if (stampRally.isAllCollected()) {
                document.getElementById('complete-message').style.display = 'block';
            }
        }

        // スタンプをリセット
        function resetStamps() {
            if (confirm('本当にすべてのスタンプをリセットしますか？')) {
                stampRally.resetStamps();
                renderStamps();
                updateProgress();
            }
        }

        // 強制更新
        async function forceUpdate() {
            console.log('強制更新を開始...');
            
            // Service Workerを更新
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                    console.log('Service Worker unregistered');
                }
                
                // すべてのキャッシュをクリア
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => {
                            console.log('Deleting cache:', cacheName);
                            return caches.delete(cacheName);
                        })
                    );
                }
            }
            
            // ページをリロード（キャッシュを無視）
            window.location.reload(true);
        }

        // 使い方を表示
        function showInstructions() {
            document.getElementById('instructions-modal').style.display = 'block';
        }

        function closeInstructions() {
            document.getElementById('instructions-modal').style.display = 'none';
        }

        // Service Worker更新チェック
        async function checkServiceWorkerUpdate() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js', {
                        updateViaCache: 'none'  // キャッシュを無視して更新をチェック
                    });
                    
                    console.log('Service Worker registered:', registration);
                    
                    // 更新チェック
                    registration.addEventListener('updatefound', () => {
                        console.log('Service Worker update found!');
                        const newWorker = registration.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('New Service Worker installed, reloading page...');
                                // 新しいService Workerがインストールされたらページをリロード
                                setTimeout(() => {
                                    window.location.reload(true);
                                }, 1000);
                            }
                        });
                    });
                    
                    // 手動で更新をチェック
                    await registration.update();
                    
                    // Service Workerからのメッセージを受信
                    navigator.serviceWorker.addEventListener('message', event => {
                        console.log('Message from Service Worker:', event.data);
                        if (event.data.type === 'SW_ACTIVATED') {
                            console.log('New Service Worker activated, version:', event.data.version);
                            document.getElementById('version-info').textContent = 
                                VERSION + ' (SW:' + event.data.version + ')';
                        }
                    });
                    
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }
        }

        // タブがアクティブになった時の処理
        stampRally.onTabActivated = () => {
            console.log('タブがアクティブになったので表示を更新');
            renderStamps();
            updateProgress();
        };

        // 他のタブでスタンプが更新された時の処理
        stampRally.onStampsUpdated = () => {
            console.log('他のタブでスタンプが更新されたので表示を更新');
            renderStamps();
            updateProgress();
        };

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            renderStamps();
            updateProgress();
            checkServiceWorkerUpdate();
        });

        // ページが表示された時（戻るボタンなど）
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // キャッシュから復元された場合
                stampRally.loadStamps();
                renderStamps();
                updateProgress();
            }
        });

        // 定期的にService Workerの更新をチェック（10秒ごと）
        setInterval(async () => {
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.update();
                }
            }
        }, 10000);
    </script>
