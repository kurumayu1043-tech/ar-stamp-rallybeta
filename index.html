<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Stamp Rally</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #startButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #startButton:hover {
            background: #45a049;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }
        
        #stampCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 100;
        }
        
        .hidden {
            display: none !important;
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            z-index: 200;
            animation: bounce 0.6s ease-in-out;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            40% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            80% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>🎯 AR スタンプラリー</h1>
        <p>HIROマーカーを探してスタンプを集めよう！</p>
        <p style="font-size: 14px; opacity: 0.8;">カメラのアクセス許可が必要です</p>
        <button id="startButton">🚀 ARを開始</button>
        <div id="status">準備中...</div>
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            <a href="https://github.com/AR-js-org/AR.js/blob/master/data/images/hiro.png" target="_blank" style="color: #4CAF50;">
                HIROマーカーをダウンロード
            </a>
        </div>
    </div>
    
    <div id="info" class="hidden">
        <div>📷 HIROマーカーをカメラに向けてください</div>
        <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">
            マーカーが見つからない場合は、照明を調整してください
        </div>
    </div>
    
    <div id="stampCounter" class="hidden">
        🏆 スタンプ: <span id="count">0</span>/3
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/data/data/camera_para.dat; maxDetectionRate: 60; canvasWidth: 640; canvasHeight: 480;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; alpha: true; antialias: true; colorManagement: true; sortObjects: true;"
        background="transparent: true"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"
        loading-screen="enabled: false"
        inspector="url: false">
        
        <a-assets timeout="30000">
            <audio id="successSound" preload="auto">
                <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhFjiS2O7FeiaHJjm8cH7AyRJGYxP0j1VC8nNxJi9rOxdRSgZiJh6FCBABHJNuqgYyWwN/gEUf3mNL86RFHlNdGxQmCj/Jt8Q2vJO7ygWmrDJZCJFOPFNdOkn+qJ9LdNNcHV3RMfwgT7WQG7F0K/foBDvwuoCL3HxTi7PQ8WEfHVt9YYjdlZFn1xW3KtL/vJjGcHf6+tz7yZLuE6fZXnDRNZzFNeTtNJLZgUUMjm2yg3qEoHnGRl9F3cUFLH7m8fEt7tJP7e6V6/f8sHxKMhvGlJlHZ2J4GYnEXVfKxGKaFqNBvEeGrOHjgWO2fwJE3FHdz5WMCYdWm1rFOZa+gEA1WUGcAzwJjNpJNuKyY5fdfDwHGJKhfYRiMHpMdLT7y3c0hgHUKgWJsoBXXOdRIGpKfKJgL4kDfvLGp9sQMhcqNLYLbqKC4mQ2Pd7M8qKDp3BVJjWW5Bs8R3LPhdfvHmH+QhGzZF8=" type="audio/wav">
            </audio>
        </a-assets>
        
        <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <!-- スタンプ1: 回転する宝箱 -->
            <a-box 
                id="stamp1"
                position="0 0.5 0" 
                scale="0.3 0.3 0.3"
                color="#FFD700"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
                shadow="cast: true"
                class="stamp-object">
            </a-box>
            
            <!-- スタンプのテキスト -->
            <a-text 
                value="🎉 スタンプ GET! 🎉"
                position="0 1.2 0"
                align="center"
                color="#FF4444"
                scale="1.5 1.5 1.5"
                animation="property: scale; to: 2 2 2; dir: alternate; loop: true; dur: 1000"
                font="kframe">
            </a-text>
            
            <!-- 装飾的なパーティクル -->
            <a-sphere 
                position="0.5 0.8 0" 
                scale="0.1 0.1 0.1" 
                color="#FF69B4"
                animation="property: position; to: 0.5 1.5 0; dir: alternate; loop: true; dur: 2000">
            </a-sphere>
            <a-sphere 
                position="-0.5 0.8 0" 
                scale="0.1 0.1 0.1" 
                color="#00CED1"
                animation="property: position; to: -0.5 1.5 0; dir: alternate; loop: true; dur: 1500">
            </a-sphere>
            
            <!-- 土台 -->
            <a-cylinder 
                position="0 0 0" 
                radius="0.8" 
                height="0.1" 
                color="#8B4513"
                shadow="receive: true">
            </a-cylinder>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startButton = document.querySelector("#startButton");
        const loading = document.querySelector("#loading");
        const info = document.querySelector("#info");
        const status = document.querySelector("#status");
        const stampCounter = document.querySelector("#stampCounter");
        const countElement = document.querySelector("#count");
        
        let stampCount = 0;
        let isMarkerVisible = false;
        let celebrationTimeout = null;
        
        // スタンプ獲得の管理
        const collectedStamps = new Set();
        
        startButton.addEventListener('click', async () => {
            try {
                status.textContent = "カメラを初期化中...";
                
                // iOS Safari対応：まずメディア権限を確実に取得
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640, max: 1920 },
                        height: { ideal: 480, max: 1080 }
                    }
                };
                
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log("Camera stream obtained:", stream);
                } catch (cameraError) {
                    console.error("Camera error:", cameraError);
                    throw cameraError;
                }
                
                // ストリームを停止（AR.jsが管理する）
                if (stream) {
                    stream.getTracks().forEach(track => {
                        console.log("Stopping track:", track.kind);
                        track.stop();
                    });
                }
                
                status.textContent = "ARを起動中...";
                
                // iOS対応：少し長めに待つ
                setTimeout(() => {
                    loading.classList.add("hidden");
                    info.classList.remove("hidden");
                    stampCounter.classList.remove("hidden");
                    
                    // ARマーカーイベントの設定
                    setTimeout(setupAREvents, 1000);
                    
                    // iOS用：ARシーンのレンダリング強制開始
                    const scene = document.querySelector('a-scene');
                    if (scene && scene.renderStarted === false) {
                        scene.addEventListener('renderstart', () => {
                            console.log("AR scene rendering started");
                        });
                    }
                    
                }, 3000);
                
            } catch (error) {
                console.error('Initialization error:', error);
                handleError(error);
            }
        });
        
        function setupAREvents() {
            const marker = document.querySelector('a-marker');
            const stamp = document.querySelector('#stamp1');
            
            if (marker) {
                // マーカーが見つかった時
                marker.addEventListener('markerFound', function() {
                    console.log('Marker found!');
                    isMarkerVisible = true;
                    
                    // 初回発見時のみスタンプ獲得
                    if (!collectedStamps.has('hiro')) {
                        collectStamp('hiro');
                    }
                    
                    // 情報テキストを更新
                    updateInfoText("✅ マーカーを認識中...");
                });
                
                // マーカーを見失った時
                marker.addEventListener('markerLost', function() {
                    console.log('Marker lost!');
                    isMarkerVisible = false;
                    updateInfoText("📷 HIROマーカーをカメラに向けてください");
                });
            }
        }
        
        function collectStamp(stampId) {
            if (collectedStamps.has(stampId)) return;
            
            collectedStamps.add(stampId);
            stampCount++;
            countElement.textContent = stampCount;
            
            // 祝福エフェクト
            showCelebration("🎊 スタンプ獲得! 🎊");
            
            // 効果音（もしあれば）
            try {
                const sound = document.querySelector('#successSound');
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log('Sound play failed:', e));
                }
            } catch (e) {
                console.log('Sound not available');
            }
            
            // 全スタンプ収集チェック
            if (stampCount >= 3) {
                setTimeout(() => {
                    showCelebration("🏆 コンプリート達成! 🏆");
                }, 2000);
            }
        }
        
        function showCelebration(message) {
            // 既存の祝福メッセージがあれば削除
            const existing = document.querySelector('.celebration');
            if (existing) {
                existing.remove();
            }
            
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = message;
            document.body.appendChild(celebration);
            
            // 3秒後に削除
            setTimeout(() => {
                if (celebration.parentNode) {
                    celebration.remove();
                }
            }, 3000);
        }
        
        function updateInfoText(text) {
            const infoDiv = info.querySelector('div');
            if (infoDiv) {
                infoDiv.textContent = text;
            }
        }
        
        function handleError(error) {
            console.error('Error details:', error);
            
            let errorMessage = "エラーが発生しました";
            let suggestion = "ページを再読み込みしてください";
            
            if (error.name === 'NotAllowedError') {
                errorMessage = "カメラのアクセス許可が拒否されました";
                suggestion = "ブラウザの設定でカメラを許可してください";
            } else if (error.name === 'NotFoundError') {
                errorMessage = "カメラが見つかりません";
                suggestion = "デバイスにカメラがあることを確認してください";
            } else if (error.name === 'NotSupportedError') {
                errorMessage = "このブラウザではサポートされていません";
                suggestion = "Chrome、Firefox、Safariをお試しください";
            }
            
            status.innerHTML = `
                <div style="color: #ff4444;">${errorMessage}</div>
                <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
                    ${suggestion}
                </div>
                <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    🔄 再読み込み
                </button>
            `;
        }
        
        // デバッグ情報とiOS対応チェック
        console.log("🔍 Debug Info:");
        console.log("User Agent:", navigator.userAgent);
        console.log("HTTPS:", location.protocol === 'https:');
        console.log("Camera API:", 'mediaDevices' in navigator);
        console.log("AR.js loaded:", typeof AFRAME !== 'undefined');
        console.log("iOS Safari:", /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream);
        console.log("WebGL support:", !!window.WebGLRenderingContext);
        
        // iOS Safari特有の対応
        const isIOSSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOSSafari) {
            console.log("🍎 iOS Safari detected - applying specific fixes");
            
            // iOS用のメタタグ動的追加
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover');
            }
            
            // iOS Safari用のカメラアクセス改善
            document.body.addEventListener('touchstart', function() {
                // タッチイベントでカメラアクセスを改善
            }, { once: true });
        }
        
        // ARシーンの強制初期化（iOS対応）
        window.addEventListener('load', () => {
            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                if (scene) {
                    // iOS Safari用のAR初期化改善
                    scene.addEventListener('loaded', () => {
                        console.log("📱 A-Frame scene loaded");
                    });
                    
                    scene.addEventListener('enter-vr', () => {
                        console.log("📱 Entered VR mode");
                    });
                }
            }, 1000);
        });
        
        // パフォーマンス監視
        let frameCount = 0;
        setInterval(() => {
            frameCount++;
            if (frameCount % 60 === 0) {
                console.log(`🎮 AR running for ${frameCount/60} minutes`);
            }
        }, 1000);
        
    </script>
</body>
</html>
