<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ニシャマースタンプ">
    <title>ニシャマー紹介 - スタンプラリー</title>
    <link rel="apple-touch-icon" href="nisyama1.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=4.0.0">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
        }
        
        .intro-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .logo-header {
            margin: 20px 0;
        }
        
        .logo-header img {
            max-width: 300px;
            width: 90%;
            height: auto;
        }
        
        .character-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #1976D2;
            text-shadow: 3px 3px 0 #FFD54F, 
                        6px 6px 0 rgba(0,0,0,0.1);
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .character-main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 30px 0;
        }
        
        .character-image {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .character-description {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 30px auto;
        }
        
        .character-description h2 {
            color: #1976D2;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .character-description p {
            color: #424242;
            line-height: 1.8;
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .character-animation {
            margin: 40px auto;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .character-animation img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .start-button {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, #FFD54F 0%, #FFC107 100%);
            color: #212121;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
            margin: 30px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .start-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 193, 7, 0.6);
        }
        
        .highlight {
            color: #1976D2;
            font-weight: 700;
        }
        
        .sub-text {
            color: #757575;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="logo-header">
            <img src="logo.jpg" alt="ニシャマーロゴ">
        </div>
        
        <h1 class="character-title">ニシャマー</h1>
        
        <div class="character-main">
            <div class="character-image">
                <img src="nisyama1.png" alt="ニシャマー">
            </div>
        </div>
        
        <div class="character-description">
            <h2>🌟 マスコットキャラクター紹介</h2>
            <p>
                こんにちは！僕は<span class="highlight">ニシャマー</span>！
            </p>
            <p>
                今年の文化祭を盛り上げるために生まれた、特別なマスコットキャラクターだよ！
            </p>
            <p>
                みんなと一緒に文化祭を楽しむのが大好き！
                スタンプラリーで学校中を冒険しながら、素敵な思い出を作ろうね！
            </p>
            <p class="sub-text">
                ※ 10個のスタンプを全部集めると、特別なことが起こるかも...？
            </p>
        </div>
        
        <div class="character-animation">
            <h3 style="color: #1976D2; margin-bottom: 15px;">✨ ニシャマーの特別な姿</h3>
            <img src="character_new.jpg" alt="ニシャマー特別画像" style="max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        </div>
        
        <button class="start-button" onclick="location.href='main.html'">
            スタンプラリーを始める！
        </button>
        
        <p class="sub-text">
            タップしてスタンプラリーを始めよう！
        </p>
    </div>
</body>
</html>
