<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>文化祭 ARスタンプラリー</title>
    <!-- jsQRライブラリをCDNから読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <!-- A-FrameライブラリをCDNから読み込み -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* スタート画面 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: #ff5e62;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background-color: #ff4a4e;
        }

        /* QRスキャナー画面 */
        #scanner-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9;
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 2;
        }

        #scan-message {
            position: absolute;
            bottom: 20px;
            color: white;
            text-shadow: 0 0 5px black;
            font-size: 1.2rem;
            z-index: 2;
        }

        /* スタンプ一覧画面 */
        #stamp-screen {
            display: none;
            padding: 20px;
            color: white;
            text-align: center;
            z-index: 8;
        }

        #stamp-screen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .stamp-item {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            opacity: 0.5;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
        }
        
        .stamp-item.collected {
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stamp-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .stamp-item p {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        /* 戻るボタン */
        #back-button, #ar-back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            display: none;
            cursor: pointer;
            z-index: 11;
            transition: background-color 0.2s;
        }
        
        #back-button:hover, #ar-back-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* AR表示用 */
        a-scene {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            display: none;
            z-index: 100; /* A-Frameを最前面に表示 */
        }
        
        /* AR.jsのカメラ映像を画面全体に表示 */
        #ar-scene video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #ar-message {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 101; /* メッセージをARシーンの上に表示 */
        }
        
        /* ログコンソール */
        #log-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 10px;
            overflow-y: scroll;
            display: none; /* デフォルトで非表示 */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- スタート画面 -->
        <div id="start-screen">
            <h1>文化祭 ARスタンプラリー</h1>
            <p>QRコードをスキャンしてスタンプを集めよう！</p>
            <button id="start-button" class="cta-button">スタート</button>
            <button id="stamps-button" class="cta-button" style="margin-top: 10px;">スタンプ一覧</button>
        </div>

        <!-- QRスキャナー画面 -->
        <div id="scanner-screen">
            <div id="video-container">
                <video id="qr-video" muted playsinline></video>
                <div id="loading-indicator" style="display: none;">カメラを起動中...</div>
                <div id="scan-message">QRコードをスキャンしてください</div>
            </div>
        </div>

        <!-- スタンプ一覧画面 -->
        <div id="stamp-screen">
            <h2>集めたスタンプ</h2>
            <div class="stamp-grid" id="stamp-grid">
                <!-- JavaScriptでスタンプを生成 -->
            </div>
            <p style="margin-top: 20px;">
                <button id="show-start-button" class="cta-button">スタート画面に戻る</button>
            </p>
        </div>

        <!-- A-Frame AR Scene -->
        <a-scene id="ar-scene" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
        
        <!-- AR表示中に表示するメッセージ -->
        <div id="ar-message" style="display:none;"></div>

        <!-- 戻るボタン -->
        <button id="back-button" aria-label="戻る" style="display: none;">&#8592;</button>
        <button id="ar-back-button" aria-label="戻る" style="display: none;">&#8592;</button>
        
        <!-- ログコンソール -->
        <pre id="log-console"></pre>
    </div>

    <script>
        /**
         * デバッグ用ログ出力関数
         * @param {string} message - ログメッセージ
         */
        const logConsole = document.getElementById('log-console');
        function log(message) {
            console.log(message);
            const line = document.createElement('div');
            line.textContent = message;
            logConsole.appendChild(line);
            logConsole.scrollTop = logConsole.scrollHeight;
        }

        const app = {
            currentScreen: 'start',
            stamps: {
                entrance: { name: 'エントランス', collected: false, img: 'https://placehold.co/150x150/ffc0cb/000?text=エントランス' },
                stage: { name: 'ステージ', collected: false, img: 'https://placehold.co/150x150/98c1d9/000?text=ステージ' },
                food: { name: 'フードコート', collected: false, img: 'https://placehold.co/150x150/f7e07a/000?text=フード' },
                game: { name: 'ゲームコーナー', collected: false, img: 'https://placehold.co/150x150/a9e2a9/000?text=ゲーム' },
                art: { name: 'アート展示', collected: false, img: 'https://placehold.co/150x150/d2b4de/000?text=アート' },
                special: { name: 'シークレット', collected: false, img: 'https://placehold.co/150x150/8a2be2/fff?text=シークレット' }
            },
            
            log: log,

            /**
             * アプリケーションの初期化
             */
            init() {
                this.loadStamps();
                this.setupEventListeners();
                this.renderStamps();
                this.showScreen('start');
                log('AR Stamp Rally initialized');
            },

            /**
             * localStorageからスタンプデータをロード
             */
            loadStamps() {
                const savedStamps = localStorage.getItem('arStamps');
                if (savedStamps) {
                    try {
                        const parsedStamps = JSON.parse(savedStamps);
                        Object.keys(this.stamps).forEach(key => {
                            if (parsedStamps[key]) {
                                this.stamps[key].collected = parsedStamps[key].collected;
                            }
                        });
                        log('Stamps loaded from localStorage');
                    } catch (e) {
                        log('Error parsing localStorage data, resetting stamps.');
                        localStorage.removeItem('arStamps');
                    }
                }
            },

            /**
             * localStorageにスタンプデータを保存
             */
            saveStamps() {
                localStorage.setItem('arStamps', JSON.stringify(this.stamps));
            },

            /**
             * イベントリスナーの設定
             */
            setupEventListeners() {
                document.getElementById('start-button').addEventListener('click', () => this.showScreen('scanner'));
                document.getElementById('stamps-button').addEventListener('click', () => this.showScreen('stamps'));
                document.getElementById('back-button').addEventListener('click', () => this.showScreen('start'));
                document.getElementById('ar-back-button').addEventListener('click', () => {
                    this.stopAR();
                    this.showScreen('scanner');
                });
                document.getElementById('show-start-button').addEventListener('click', () => this.showScreen('start'));
            },

            /**
             * 画面切り替え
             * @param {string} screenId - 切り替える画面ID ('start', 'scanner', 'stamps', 'ar')
             */
            showScreen(screenId) {
                this.currentScreen = screenId;
                
                const startScreen = document.getElementById('start-screen');
                const scannerScreen = document.getElementById('scanner-screen');
                const stampScreen = document.getElementById('stamp-screen');
                const arScene = document.getElementById('ar-scene');
                const backButton = document.getElementById('back-button');
                const arBackButton = document.getElementById('ar-back-button');
                
                startScreen.style.display = 'none';
                scannerScreen.style.display = 'none';
                stampScreen.style.display = 'none';
                arScene.style.display = 'none';
                backButton.style.display = 'none';
                arBackButton.style.display = 'none';

                if (screenId === 'start') {
                    startScreen.style.display = 'flex';
                } else if (screenId === 'scanner') {
                    scannerScreen.style.display = 'flex';
                    backButton.style.display = 'block';
                    this.startScanner();
                    log('Switched to scanner screen');
                } else if (screenId === 'stamps') {
                    stampScreen.style.display = 'block';
                    backButton.style.display = 'block';
                    this.renderStamps();
                } else if (screenId === 'ar') {
                    arScene.style.display = 'block';
                    arBackButton.style.display = 'block';
                    // AR表示に戻る場合は、AR.jsのカメラを再開する
                    this.startAR();
                }
            },

            /**
             * QRスキャナーを開始
             */
            startScanner() {
                const video = document.getElementById('qr-video');
                const loadingIndicator = document.getElementById('loading-indicator');
                const scanMessage = document.getElementById('scan-message');
                
                loadingIndicator.style.display = 'block';
                scanMessage.textContent = 'カメラを起動中...';

                // 背面カメラを優先的に使用
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        video.srcObject = stream;
                        video.setAttribute("playsinline", true);
                        video.play();
                        
                        video.onloadedmetadata = () => {
                            loadingIndicator.style.display = 'none';
                            scanMessage.textContent = 'QRコードをスキャンしてください';
                            this.scanLoop(video);
                            log('Camera access granted and scanner started.');
                        };
                    })
                    .catch(err => {
                        log(`Error accessing camera: ${err}`);
                        scanMessage.textContent = 'カメラの起動に失敗しました。カメラへのアクセスを許可してください。';
                        loadingIndicator.style.display = 'none';
                    });
            },

            /**
             * QRスキャンループ
             * @param {HTMLVideoElement} video - ビデオ要素
             */
            scanLoop(video) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d', { willReadFrequently: true });
                let scanning = true;

                const tick = () => {
                    if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
                        requestAnimationFrame(tick);
                        return;
                    }
                    
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        log(`QR Code detected: ${code.data}`);
                        scanning = false; // スキャン成功したらループ停止
                        this.handleQRCode(code.data);
                    }

                    if (scanning) {
                        requestAnimationFrame(tick);
                    }
                };

                requestAnimationFrame(tick);
            },
            
            /**
             * QRスキャナーを停止
             */
            stopScanner() {
                const video = document.getElementById('qr-video');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                log('QR scanning stopped.');
            },
            
            /**
             * ARシーンを停止
             */
            stopAR() {
                const arScene = document.getElementById('ar-scene');
                if (arScene) {
                    // AR.jsのビデオストリームを停止
                    const video = arScene.querySelector('video');
                    if (video && video.srcObject) {
                        video.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    const existingModel = arScene.querySelector('#ar-model');
                    if (existingModel) {
                        arScene.removeChild(existingModel);
                    }
                }
                log('AR scene stopped.');
            },

            /**
             * ARシーンを再開
             */
            startAR() {
                const arScene = document.getElementById('ar-scene');
                // AR.jsのカメラを再起動
                const camera = arScene.querySelector('a-camera');
                if (camera) {
                    // AR.jsが自動的にカメラを起動するため、明示的な処理は不要
                    // ただし、ARシーンを再表示する際に`arjs`属性を再設定するなど、
                    // 強制的に再初期化が必要な場合がある
                    // 今回は、showScreenでarSceneをdisplay:blockにするだけで対応
                }
            },

            /**
             * QRコードデータの処理
             * @param {string} qrData - QRコードから読み取ったデータ
             */
            handleQRCode(qrData) {
                // スキャン成功後、スキャナーを停止
                this.stopScanner();
                
                const urlParams = new URLSearchParams(qrData.split('?')[1]);
                const stampType = urlParams.get('stamp');
                if (stampType && this.stamps[stampType]) {
                    if (!this.stamps[stampType].collected) {
                        this.collectStamp(stampType);
                        this.showAR(stampType);
                        log(`New stamp collected: ${stampType}`);
                    } else {
                        log(`Stamp already collected: ${stampType}`);
                        this.showAR(stampType);
                    }
                } else {
                    log('Invalid QR code or stamp type.');
                    this.showScreen('scanner');
                }
            },

            /**
             * スタンプを収集し、データを保存
             * @param {string} stampType - 収集するスタンプのタイプ
             */
            collectStamp(stampType) {
                if (this.stamps[stampType]) {
                    this.stamps[stampType].collected = true;
                    this.saveStamps();
                    this.renderStamps();
                }
            },

            /**
             * スタンプシートの表示を更新
             */
            renderStamps() {
                const stampGrid = document.getElementById('stamp-grid');
                if (!stampGrid) return;
                
                stampGrid.innerHTML = '';
                Object.keys(this.stamps).forEach(key => {
                    const stamp = this.stamps[key];
                    const item = document.createElement('div');
                    item.className = `stamp-item ${stamp.collected ? 'collected' : ''}`;
                    item.innerHTML = `
                        <img src="${stamp.img}" alt="${stamp.name}スタンプ">
                        <p>${stamp.name}</p>
                    `;
                    item.addEventListener('click', () => {
                        if (stamp.collected) {
                            this.showAR(key);
                        } else {
                            log('未取得のスタンプです。');
                        }
                    });
                    stampGrid.appendChild(item);
                });
            },

            /**
             * ARコンテンツの表示
             * @param {string} stampType - 表示するスタンプのタイプ
             */
            showAR(stampType) {
                const arScene = document.getElementById('ar-scene');
                if (!arScene) {
                    log('AR scene element not found.');
                    return;
                }
                
                // 既存のAR要素があれば削除
                const existingModel = arScene.querySelector('#ar-model');
                if (existingModel) {
                    arScene.removeChild(existingModel);
                }

                // AR表示のメッセージを表示
                const arMessage = document.getElementById('ar-message');
                arMessage.style.display = 'block';
                arMessage.innerHTML = `
                    <h3>${this.stamps[stampType].name}のARを表示中</h3>
                    <p>デバイスを動かしてARモデルを探してください。</p>
                `;
                
                // ARシーンに3Dモデルを追加
                const arElement = document.createElement('a-entity');
                arElement.setAttribute('id', 'ar-model');
                arElement.setAttribute('gltf-model', '#crystal-stone-rock');
                arElement.setAttribute('position', '0 0 -5');
                arElement.setAttribute('scale', '0.5 0.5 0.5');

                arScene.appendChild(arElement);

                // 画面をARシーンに切り替え
                this.showScreen('ar');

                // 5秒後にメッセージを非表示にする
                setTimeout(() => {
                    arMessage.style.display = 'none';
                }, 5000);
            }
        };
        
        // A-Frame assets定義
        // ロードする3Dモデルを事前に定義
        const aFrameAssets = document.createElement('a-assets');
        aFrameAssets.innerHTML = `
            <a-asset-item id="crystal-stone-rock" src="uploaded:crystal_stone_rock.glb"></a-asset-item>
        `;
        document.getElementById('ar-scene').appendChild(aFrameAssets);

        // ページロード時にアプリケーションを初期化
        window.onload = function() {
            app.init();
        };

        // デバッグ用：キーボードショートカット
        document.addEventListener('keydown', (e) => {
            // 数字キー1-6でスタンプ追加
            if (app && app.currentScreen === 'scanner' && e.key >= '1' && e.key <= '6') {
                const stamps = ['entrance', 'stage', 'food', 'game', 'art', 'special'];
                const stampType = stamps[parseInt(e.key) - 1];
                app.collectStamp(stampType);
                app.showAR(stampType);
                app.log(`Debug: Added stamp ${stampType}`);
            }
            
            // テスト用：QRスキャンテスト（スペースキー）
            if (app && e.key === ' ' && app.currentScreen === 'scanner') {
                e.preventDefault();
                app.log('Space key test - simulating QR detection');
                // テスト用のダミーURLに変更
                app.handleQRCode('https://example.com/?stamp=entrance');
            }
        });
        
        // タッチ操作でのテスト（モバイル用）
        let touchCount = 0;
        let touchTimer = null;
        
        document.addEventListener('touchstart', (e) => {
            if (app && app.currentScreen === 'scanner') {
                touchCount++;
                
                if (touchTimer) clearTimeout(touchTimer);
                
                // 3回連続タップでテストQRコード認識
                if (touchCount >= 3) {
                    app.log('Triple tap detected - simulating QR detection');
                    // テスト用のダミーURLに変更
                    app.handleQRCode('https://example.com/?stamp=entrance');
                    touchCount = 0;
                    return;
                }
                
                touchTimer = setTimeout(() => {
                    touchCount = 0;
                }, 1000);
            }
        });
    </script>
</body>
</html>
