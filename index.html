<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ARスタンプ">
    <title>文化祭 ARスタンプラリー</title>
    
    <!-- iOS用アイコン -->
    <link rel="apple-touch-icon" href="nisyama1.png">
    
    <!-- PWA対応のためのマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>🎪 文化祭 ARスタンプラリー</h1>
            <p>8つの場所でQRコードを見つけて<br>スマホのカメラで読み取ろう！</p>
        </div>

        <!-- 進捗カード -->
        <div class="card">
            <h2>📊 収集状況</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">
                    <span class="progress-text" id="progress-text">0 / 8</span>
                </div>
            </div>
            <p id="complete-message" style="display:none; text-align:center; margin-top:20px; font-size:1.2rem; color:#4CAF50;">
                🎉 全スタンプコンプリート！おめでとうございます！
            </p>
        </div>

        <!-- スタンプグリッド -->
        <div class="card">
            <h2>🏆 スタンプコレクション</h2>
            <div class="stamp-grid" id="stamp-grid">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- アクションボタン -->
        <div style="text-align: center; margin: 30px 0;">
            <button class="button info" onclick="showInstructions()">
                📖 使い方
            </button>
            <button class="button secondary" onclick="resetStamps()">
                🔄 リセット
            </button>
        </div>
    </div>

    <!-- 使い方モーダル -->
    <div id="instructions-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:30px; border-radius:15px; max-width:500px; width:90%; color:#333;">
            <h2 style="margin-bottom:20px;">📖 使い方</h2>
            <ol style="text-align:left; line-height:1.8;">
                <li>会場内の8箇所に設置されたQRコードを探そう</li>
                <li>スマホのカメラアプリでQRコードを読み取ろう</li>
                <li>表示されたリンクをタップしてスタンプをゲット</li>
                <li>ARカメラで西山さんと一緒に写真を撮ろう</li>
                <li>全部集めると特別なメッセージが！</li>
            </ol>
            <button class="button primary" onclick="closeInstructions()" style="margin-top:20px;">
                閉じる
            </button>
        </div>
    </div>

    <!-- 共通JavaScript -->
    <script src="js/stamp-rally.js"></script>
    
    <!-- ページ固有のJavaScript -->
    <script>
        // スタンプグリッドを描画
        function renderStamps() {
            const grid = document.getElementById('stamp-grid');
            grid.innerHTML = '';

            Object.keys(STAMP_DATA).forEach(stampId => {
                const stamp = STAMP_DATA[stampId];
                const isCollected = stampRally.isCollected(stampId);
                
                const item = document.createElement('div');
                item.className = `stamp-item ${isCollected ? 'collected' : ''}`;
                item.style.borderTop = `3px solid ${stamp.color}`;
                
                item.innerHTML = `
                    <span class="stamp-icon">${stamp.icon}</span>
                    <div class="stamp-name">${stamp.name}</div>
                    <div class="stamp-status">${isCollected ? '✅ 獲得済み' : '未獲得'}</div>
                `;
                
                // 獲得済みスタンプをクリックでAR表示
                if (isCollected) {
                    item.onclick = () => {
                        // スタンプページに遷移（AR表示モード）
                        window.location.href = `stamps/${stampId}.html?mode=ar`;
                    };
                }
                
                grid.appendChild(item);
            });
        }

        // 進捗を更新
        function updateProgress() {
            const count = stampRally.getCollectedCount();
            const total = Object.keys(STAMP_DATA).length;
            const percentage = (count / total) * 100;
            
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${count} / ${total}`;
            
            // 全スタンプ収集時
            if (stampRally.isAllCollected()) {
                document.getElementById('complete-message').style.display = 'block';
                confetti(); // お祝いエフェクト（実装は省略）
            }
        }

        // スタンプをリセット
        function resetStamps() {
            if (confirm('本当にすべてのスタンプをリセットしますか？')) {
                stampRally.resetStamps();
                renderStamps();
                updateProgress();
            }
        }

        // 使い方を表示
        function showInstructions() {
            document.getElementById('instructions-modal').style.display = 'block';
        }

        function closeInstructions() {
            document.getElementById('instructions-modal').style.display = 'none';
        }

        // タブがアクティブになった時の処理
        stampRally.onTabActivated = () => {
            console.log('タブがアクティブになったので表示を更新');
            renderStamps();
            updateProgress();
        };

        // 他のタブでスタンプが更新された時の処理
        stampRally.onStampsUpdated = () => {
            console.log('他のタブでスタンプが更新されたので表示を更新');
            renderStamps();
            updateProgress();
        };

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            renderStamps();
            updateProgress();
            
            // Service Worker登録
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            }
        });

        // ページが表示された時（戻るボタンなど）
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // キャッシュから復元された場合
                stampRally.loadStamps();
                renderStamps();
                updateProgress();
            }
        });
    </script>
</body>
</html>
