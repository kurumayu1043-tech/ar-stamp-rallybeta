<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>文化祭 ARスタンプラリー</title>
    <!-- html5-qrcodeライブラリの最新CDNリンクを直接読み込む -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Start screen styles */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #start-screen .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        #start-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        #start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        /* QR scanner screen styles */
        #scanner-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        #scanner-loading {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
        }

        /* html5-qrcode will manage the video and its container */
        #qr-reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #qr-reader__scan_region {
            /* Customize the QR scanning region */
            border: 3px solid #00ff00;
            border-radius: 20px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            animation: scan-pulse 2s infinite;
        }

        .recognized #qr-reader__scan_region {
            border-color: #8A2BE2; /* Change border color to purple on recognition */
            animation: none; /* Stop animation */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(138, 43, 226, 0.3);
        }

        @keyframes scan-pulse {
            0%, 100% {
                border-color: #00ff00;
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 255, 0, 0.2);
            }
            50% {
                border-color: #00ffff;
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.3);
            }
        }

        #scan-instruction {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            pointer-events: all;
            z-index: 10;
        }

        /* AR display screen styles */
        #ar-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 998;
            display: none;
        }

        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #ar-message {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            animation: stamp-celebration 3s ease-in-out;
            pointer-events: all;
        }

        @keyframes stamp-celebration {
            0% {
                transform: translateY(100px) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translateY(0) scale(1.1);
                opacity: 1;
            }
            80% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        #continue-btn {
            background: #4ECDC4;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            pointer-events: all;
        }

        /* Stamp sheet screen styles */
        #stamp-sheet {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 997;
            display: none;
            overflow-y: auto;
            padding: 20px;
        }

        .stamp-sheet-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .stamp-sheet-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .stamp-slot {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stamp-slot.collected {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: 3px solid #FFD700;
            color: #333;
            animation: stamp-glow 2s infinite alternate;
        }

        @keyframes stamp-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        .stamp-slot .stamp-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stamp-slot .stamp-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stamp-slot .stamp-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            height: 20px;
            margin: 20px auto;
            max-width: 300px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            height: 100%;
            border-radius: 20px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .action-buttons button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-buttons button:hover {
            background: white;
            color: #667eea;
        }

        /* Custom error message box */
        #error-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            text-align: center;
            z-index: 10000;
            display: none;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Custom confirmation modal for reset */
        #confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #confirm-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        #confirm-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #confirm-box button {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        #confirm-box #confirm-yes {
            background-color: #ff6347;
            color: white;
        }

        #confirm-box #confirm-no {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Start screen -->
        <div id="start-screen">
            <h1>🎪 文化祭スタンプラリー</h1>
            <p class="subtitle">QRコードを読み込んでARマスコットに会おう！</p>
            <button id="start-btn">📱 スタンプラリーを始める</button>
            <div style="max-width: 300px; text-align: left; opacity: 0.8; font-size: 14px;">
                <p style="margin-bottom: 10px;">🎯 遊び方：</p>
                <p>1️⃣ 各ブースのQRコードをスキャン</p>
                <p>2️⃣ ARマスコットが登場</p>
                <p>3️⃣ デジタルスタンプをゲット</p>
                <p>4️⃣ 全て集めてコンプリート！</p>
            </div>
        </div>

        <!-- QR scanner screen -->
        <div id="scanner-screen">
            <!-- Container for the QR reader. html5-qrcode will add video and canvas elements here. -->
            <div id="qr-reader"></div>
            <div id="scanner-loading" style="display: none;">カメラを起動中...</div>
            <div id="scanner-overlay">
                <div id="scan-instruction">
                    📱 QRコードを緑の枠内に合わせてください
                </div>
                <button id="back-btn">← 戻る</button>
            </div>
        </div>

        <!-- AR display screen -->
        <div id="ar-screen">
            <canvas id="ar-canvas"></canvas>
            <div id="ar-overlay">
                <div id="ar-message" style="display: none;">
                    <div id="stamp-celebration">
                        🎉 スタンプゲット！ 🎉
                        <br><span id="stamp-location">文化祭会場</span>
                        <br><button id="continue-btn">スタンプシートを見る</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stamp sheet screen -->
        <div id="stamp-sheet">
            <div class="stamp-sheet-header">
                <h2>🎪 スタンプシート</h2>
                <p>集めたスタンプ: <span id="stamp-count">0</span>/6</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%;">
                        0%
                    </div>
                </div>
            </div>

            <div class="stamp-grid">
                <div class="stamp-slot" data-stamp="entrance">
                    <div class="stamp-icon">🎪</div>
                    <div class="stamp-name">正門</div>
                    <div class="stamp-time" id="time-entrance">未取得</div>
                </div>
                <div class="stamp-slot" data-stamp="stage">
                    <div class="stamp-icon">🎭</div>
                    <div class="stamp-name">ステージ</div>
                    <div class="stamp-time" id="time-stage">未取得</div>
                </div>
                <div class="stamp-slot" data-stamp="food">
                    <div class="stamp-icon">🍗</div>
                    <div class="stamp-name">食堂</div>
                    <div class="stamp-time" id="time-food">未取得</div>
                </div>
                <div class="stamp-slot" data-stamp="game">
                    <div class="stamp-icon">🎮</div>
                    <div class="stamp-name">ゲームコーナー</div>
                    <div class="stamp-time" id="time-game">未取得</div>
                </div>
                <div class="stamp-slot" data-stamp="art">
                    <div class="stamp-icon">🎨</div>
                    <div class="stamp-name">展示室</div>
                    <div class="stamp-time" id="time-art">未取得</div>
                </div>
                <div class="stamp-slot" data-stamp="special">
                    <div class="stamp-icon">⭐</div>
                    <div class="stamp-name">特別ブース</div>
                    <div class="stamp-time" id="time-special">未取得</div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="scan-more-btn">📱 QRコードをスキャン</button>
                <button id="share-btn">📤 結果をシェア</button>
                <button id="reset-btn">🔄 リセット</button>
            </div>
        </div>

        <!-- Custom error message box -->
        <div id="error-box">
            <span id="error-message"></span>
        </div>

        <!-- Custom confirmation modal for reset -->
        <div id="confirm-modal">
            <div id="confirm-box">
                <p id="confirm-message">スタンプシートをリセットしますか？</p>
                <button id="confirm-yes">はい</button>
                <button id="confirm-no">いいえ</button>
            </div>
        </div>
    </div>

    <!-- A-Frame Scene (hidden) -->
    <a-scene
        id="ar-scene"
        embedded
        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        background="transparent: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <!-- Mascot character -->
        <a-entity id="mascot" visible="false">
            <!-- Main body -->
            <a-sphere
                position="0 1 -3"
                radius="0.8"
                color="#FFD700"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">

                <!-- Eyes -->
                <a-sphere
                    position="-0.3 0.3 0.7"
                    radius="0.15"
                    color="#000">
                </a-sphere>
                <a-sphere
                    position="0.3 0.3 0.7"
                    radius="0.15"
                    color="#000">
                </a-sphere>

                <!-- Mouth -->
                <a-torus
                    position="0 -0.2 0.7"
                    color="#FF4444"
                    radius="0.2"
                    radius-tubular="0.05"
                    rotation="0 0 0">
                </a-torus>
            </a-sphere>

            <!-- Hands -->
            <a-sphere
                position="-1.2 1 -3"
                radius="0.3"
                color="#FFD700"
                animation="property: position; to: -1.5 1.3 -3; dir: alternate; loop: true; dur: 1500">
            </a-sphere>
            <a-sphere
                position="1.2 1 -3"
                radius="0.3"
                color="#FFD700"
                animation="property: position; to: 1.5 1.3 -3; dir: alternate; loop: true; dur: 1500">
            </a-sphere>

            <!-- Celebration particles -->
            <a-sphere
                position="0 2.5 -3"
                radius="0.1"
                color="#FF69B4"
                animation="property: position; to: 0 3.5 -3; dir: alternate; loop: true; dur: 1000">
            </a-sphere>
            <a-sphere
                position="-1 2.2 -3"
                radius="0.08"
                color="#00FFFF"
                animation="property: position; to: -1.5 3 -3; dir: alternate; loop: true; dur: 1200">
            </a-sphere>
            <a-sphere
                position="1 2.2 -3"
                radius="0.08"
                color="#00FF00"
                animation="property: position; to: 1.5 3 -3; dir: alternate; loop: true; dur: 800">
            </a-sphere>

            <!-- Celebration text -->
            <a-text
                value="🎉 おめでとう！ 🎉"
                position="0 2.8 -3"
                align="center"
                color="#FF0000"
                scale="3 3 3"
                animation="property: scale; to: 3.5 3.5 3.5; dir: alternate; loop: true; dur: 1000">
            </a-text>
        </a-entity>

        <a-camera look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
        class ARStampRally {
            constructor() {
                this.currentScreen = 'start';
                this.stamps = this.loadStamps();
                this.qrCodeScanner = null;
                this.isScanning = false;
                this.initElements();
                this.bindEvents();
                this.updateStampSheet();
                
                console.log('AR Stamp Rally initialized');
            }

            initElements() {
                this.startScreen = document.getElementById('start-screen');
                this.scannerScreen = document.getElementById('scanner-screen');
                this.arScreen = document.getElementById('ar-screen');
                this.stampSheet = document.getElementById('stamp-sheet');
                this.qrReader = document.getElementById('qr-reader');
                this.scannerLoading = document.getElementById('scanner-loading');

                this.startBtn = document.getElementById('start-btn');
                this.backBtn = document.getElementById('back-btn');
                this.continueBtn = document.getElementById('continue-btn');
                this.scanMoreBtn = document.getElementById('scan-more-btn');
                this.shareBtn = document.getElementById('share-btn');
                this.resetBtn = document.getElementById('reset-btn');

                this.arScene = document.getElementById('ar-scene');
                this.mascot = document.getElementById('mascot');
                this.arMessage = document.getElementById('ar-message');

                this.stampCount = document.getElementById('stamp-count');
                this.progressFill = document.getElementById('progress-fill');

                this.errorBox = document.getElementById('error-box');
                this.errorMessage = document.getElementById('error-message');
                this.confirmModal = document.getElementById('confirm-modal');
                this.confirmYesBtn = document.getElementById('confirm-yes');
                this.confirmNoBtn = document.getElementById('confirm-no');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.showScanner());
                this.backBtn.addEventListener('click', () => this.showStampSheet());
                this.continueBtn.addEventListener('click', () => this.showStampSheet());
                this.scanMoreBtn.addEventListener('click', () => this.showScanner());
                this.shareBtn.addEventListener('click', () => this.shareResults());
                this.resetBtn.addEventListener('click', () => this.showConfirmModal('スタンプシートをリセットしますか？', () => {
                    this.resetStamps();
                    this.hideConfirmModal();
                }));
            }
            
            log(message) {
                console.log(message);
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorBox.style.display = 'block';
                setTimeout(() => {
                    this.errorBox.style.display = 'none';
                }, 5000);
            }

            showConfirmModal(message, onConfirm) {
                document.getElementById('confirm-message').textContent = message;
                this.confirmModal.style.display = 'flex';

                const yesHandler = () => {
                    onConfirm();
                    this.confirmYesBtn.removeEventListener('click', yesHandler);
                    this.confirmNoBtn.removeEventListener('click', noHandler);
                };

                const noHandler = () => {
                    this.hideConfirmModal();
                    this.confirmYesBtn.removeEventListener('click', yesHandler);
                    this.confirmNoBtn.removeEventListener('click', noHandler);
                };

                this.confirmYesBtn.addEventListener('click', yesHandler);
                this.confirmNoBtn.addEventListener('click', noHandler);
            }

            hideConfirmModal() {
                this.confirmModal.style.display = 'none';
            }

            showScreen(screenName) {
                // Hide all screens
                [this.startScreen, this.scannerScreen, this.arScreen, this.stampSheet]
                .forEach(screen => screen.style.display = 'none');

                // Show the selected screen
                switch (screenName) {
                    case 'start':
                        this.startScreen.style.display = 'flex';
                        break;
                    case 'scanner':
                        this.scannerScreen.style.display = 'flex'; // Use flex for centering
                        break;
                    case 'ar':
                        this.arScreen.style.display = 'block';
                        break;
                    case 'stamp-sheet':
                        this.stampSheet.style.display = 'block';
                        break;
                }
                this.currentScreen = screenName;
                this.log(`Switched to ${screenName} screen`);
            }
            
            async showScanner() {
                this.log('Attempting to start QR scanner...');
                this.showScreen('scanner');
                this.scannerLoading.style.display = 'block'; // Show loading message

                // First, check for camera access and explicitly ask for permission
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    stream.getTracks().forEach(track => track.stop()); // Stop the stream immediately
                    this.log("Camera access granted. Proceeding with scanner initialization.");

                    // Stop any existing scanner instance before starting a new one
                    if (this.qrCodeScanner && this.isScanning) {
                        try {
                            await this.qrCodeScanner.stop();
                        } catch (err) {
                            this.log(`Error stopping previous scanner: ${err}`);
                        }
                    }
                    this.scannerLoading.style.display = 'none'; // Hide loading message
                    this.qrReader.style.display = 'flex'; // Show QR reader

                    // Create a new scanner instance
                    this.qrCodeScanner = new Html5QrcodeScanner("qr-reader", {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        disableFlip: false
                    }, false); // verbose mode is false

                    const onScanSuccess = (decodedText, decodedResult) => {
                        this.log(`QR Code detected: ${decodedText}`);
                        document.getElementById('qr-reader').classList.add('recognized');
                        // Stop the scanner immediately after a successful scan
                        this.qrCodeScanner.stop().then(() => {
                            this.isScanning = false;
                            this.handleQRCode(decodedText);
                        }).catch(err => {
                            this.log(`Error stopping scanner: ${err}`);
                            this.handleQRCode(decodedText);
                        });
                    };

                    const onScanError = (errorMessage) => {
                        this.log(`QR Scanner Error: ${errorMessage}`);
                    };

                    this.qrCodeScanner.render(onScanSuccess, onScanError).then(() => {
                        this.isScanning = true;
                        this.log("Scanner started successfully.");
                    }).catch(err => {
                        this.log(`Failed to render scanner: ${err}`);
                        this.showError('カメラの起動に失敗しました。');
                    });

                } catch (error) {
                    this.scannerLoading.style.display = 'none'; // Hide loading message
                    this.qrReader.style.display = 'none'; // Hide QR reader
                    this.log(`Camera access error: ${error.name}: ${error.message}`);
                    if (error.name === 'NotAllowedError') {
                        this.showError('カメラへのアクセスが拒否されました。ブラウザの設定で許可してください。');
                    } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                        this.showError('カメラが使用中です。他のアプリやタブを閉じてください。');
                    } else {
                        this.showError('カメラにアクセスできませんでした。別のデバイスで試すか、ブラウザの設定を確認してください。');
                    }
                }
            }

            async stopScanner() {
                if (this.qrCodeScanner && this.isScanning) {
                    try {
                        await this.qrCodeScanner.stop();
                        this.isScanning = false;
                        this.log('QR scanning stopped.');
                    } catch (err) {
                        this.log(`Error stopping scanner: ${err}`);
                    }
                }
            }

            handleQRCode(data) {
                this.log(`Handling QR Code data: ${data}`);
                try {
                    const url = new URL(data);
                    const stampType = url.searchParams.get('stamp');
                    if (stampType) {
                        this.log(`Stamp type found: ${stampType}`);
                        this.collectStamp(stampType);
                    } else {
                        const stamps = ['entrance', 'stage', 'food', 'game', 'art', 'special'];
                        if (stamps.includes(data)) {
                            this.log(`Simple stamp string found: ${data}`);
                            this.collectStamp(data);
                        } else {
                            this.showError('無効なQRコードです。');
                        }
                    }
                } catch (e) {
                    this.log('QR code data is not a valid URL.');
                    const stamps = ['entrance', 'stage', 'food', 'game', 'art', 'special'];
                    if (stamps.includes(data)) {
                        this.log(`Simple stamp string found: ${data}`);
                        this.collectStamp(data);
                    } else {
                        this.showError('無効なQRコードです。');
                    }
                }
            }

            loadStamps() {
                try {
                    const stamps = JSON.parse(localStorage.getItem('stamps')) || {};
                    this.log('Stamps loaded from localStorage');
                    return stamps;
                } catch (e) {
                    this.log('Failed to parse stamps from localStorage, resetting.');
                    return {};
                }
            }

            saveStamps() {
                try {
                    localStorage.setItem('stamps', JSON.stringify(this.stamps));
                    this.log('Stamps saved to localStorage');
                } catch (e) {
                    this.log('Failed to save stamps to localStorage.');
                }
            }

            collectStamp(stampType) {
                if (!this.stamps[stampType]) {
                    this.stamps[stampType] = {
                        collected: true,
                        time: new Date().toLocaleString()
                    };
                    this.log(`Stamp collected: ${stampType}`);
                    this.saveStamps();
                    this.updateStampSheet();
                    this.showAR(stampType);
                } else {
                    this.log(`Stamp already collected: ${stampType}`);
                    this.showAR(stampType);
                }
            }

            updateStampSheet() {
                const stampSlots = document.querySelectorAll('.stamp-slot');
                let collectedCount = 0;

                stampSlots.forEach(slot => {
                    const stampType = slot.getAttribute('data-stamp');
                    const timeElement = document.getElementById(`time-${stampType}`);

                    if (this.stamps[stampType] && this.stamps[stampType].collected) {
                        slot.classList.add('collected');
                        timeElement.textContent = this.stamps[stampType].time;
                        collectedCount++;
                    } else {
                        slot.classList.remove('collected');
                        timeElement.textContent = '未取得';
                    }
                });

                this.stampCount.textContent = collectedCount;
                const progress = (collectedCount / 6) * 100;
                this.progressFill.style.width = `${progress}%`;
                this.progressFill.textContent = `${progress.toFixed(0)}%`;
            }

            showAR(stampType) {
                this.log(`Showing AR for: ${stampType}`);
                this.showScreen('ar');

                const stampLocations = {
                    'entrance': '正門',
                    'stage': 'ステージ',
                    'food': '食堂',
                    'game': 'ゲームコーナー',
                    'art': '展示室',
                    'special': '特別ブース'
                };
                document.getElementById('stamp-location').textContent = stampLocations[stampType] || '新しいスタンプ';

                this.arMessage.style.display = 'block';
                this.arScene.style.display = 'block';

                this.mascot.setAttribute('visible', 'true');

                setTimeout(() => {
                    this.hideAR();
                }, 5000);
            }

            hideAR() {
                this.log('Hiding AR screen');
                this.mascot.setAttribute('visible', 'false');
                this.arMessage.style.display = 'none';
                this.arScene.style.display = 'none';
                this.showStampSheet();
            }

            showStampSheet() {
                this.stopScanner();
                this.showScreen('stamp-sheet');
            }

            shareResults() {
                this.log('Sharing results...');
                const collectedStamps = Object.keys(this.stamps).filter(key => this.stamps[key].collected).length;
                const shareText = `文化祭スタンプラリーで${collectedStamps}個のスタンプを集めました！`;

                if (navigator.share) {
                    navigator.share({
                        title: '文化祭スタンプラリー',
                        text: shareText,
                        url: window.location.href,
                    }).catch(error => this.log('Share failed:', error));
                } else {
                    this.log('Web Share API is not supported.');
                    this.showError(`このブラウザは共有機能をサポートしていません。以下のテキストをコピーして共有してください：\n${shareText}`);
                }
            }

            resetStamps() {
                localStorage.removeItem('stamps');
                this.stamps = {};
                this.updateStampSheet();
                this.log('Stamps have been reset.');
                this.showScreen('start');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new ARStampRally();
        });
    </script>
</body>
