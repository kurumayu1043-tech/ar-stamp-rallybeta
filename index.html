<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>文化祭 ARスタンプラリー</title>
    <!-- jsQRライブラリをCDNから読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <!-- A-FrameライブラリをCDNから読み込み -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* スタート画面 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: #ff5e62;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background-color: #ff4a4e;
        }

        /* QRスキャナー画面 */
        #scanner-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9;
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 2;
        }

        #scan-message {
            position: absolute;
            bottom: 20px;
            color: white;
            text-shadow: 0 0 5px black;
            font-size: 1.2rem;
            z-index: 2;
        }

        /* スタンプ一覧画面 */
        #stamp-screen {
            display: none;
            padding: 20px;
            color: white;
            text-align: center;
            z-index: 8;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #stamp-screen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .stamp-item {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            opacity: 0.5;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
        }
        
        .stamp-item.collected {
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stamp-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .stamp-item p {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        /* 戻るボタン */
        #back-button, #ar-back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            display: none;
            cursor: pointer;
            z-index: 11;
            transition: background-color 0.2s;
        }
        
        #back-button:hover, #ar-back-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* AR表示用 */
        #ar-scene {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 100;
            /* 背景を透過させ、カメラ映像を下に表示 */
            background-color: transparent !important;
        }
        
        /* ログコンソール */
        #log-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 10px;
            overflow-y: scroll;
            display: none; /* デフォルトで非表示 */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- スタート画面 -->
        <div id="start-screen">
            <h1>文化祭 ARスタンプラリー</h1>
            <p>QRコードをスキャンしてスタンプを集めよう！</p>
            <button id="start-button" class="cta-button">スタート</button>
            <button id="stamps-button" class="cta-button" style="margin-top: 10px;">スタンプ一覧</button>
        </div>

        <!-- QRスキャナー画面 -->
        <div id="scanner-screen">
            <div id="video-container">
                <video id="qr-video" muted playsinline></video>
                <div id="loading-indicator" style="display: none;">カメラを起動中...</div>
                <div id="scan-message">QRコードをスキャンしてください</div>
            </div>
        </div>

        <!-- スタンプ一覧画面 -->
        <div id="stamp-screen">
            <h2>集めたスタンプ</h2>
            <div class="stamp-grid" id="stamp-grid">
                <!-- JavaScriptでスタンプを生成 -->
            </div>
            <p style="margin-top: 20px;">
                <button id="show-start-button" class="cta-button">スタート画面に戻る</button>
            </p>
        </div>
    </div>
    
    <!-- ARシーンをアプリの表示とは別に管理 -->
    <!-- 2D画像を表示するA-Frameシーン -->
    <a-scene id="ar-scene" embedded>
        <a-assets>
            <!-- マスコットキャラクターの画像 -->
            <img id="mascot-image" src="./nisyama1.png" crossorigin="anonymous">
        </a-assets>

        <!-- 2D画像をカメラの前に配置（ビルボード効果で常にカメラの方を向く） -->
        <a-image 
            src="#mascot-image" 
            position="0 0 -2" 
            scale="2 2 1" 
            look-at="[camera]"
            transparent="true"
            shader="msdf">
            <!-- 画像に楽しいアニメーションを追加 -->
            <a-animation 
                attribute="position"
                dur="2000"
                from="0 -1 -2"
                to="0 0.5 -2"
                repeat="indefinite"
                direction="alternate"
                easing="ease-in-out-sine"></a-animation>
            <a-animation 
                attribute="rotation"
                dur="4000"
                from="0 0 -10"
                to="0 0 10"
                repeat="indefinite"
                direction="alternate"
                easing="ease-in-out-sine"></a-animation>
        </a-image>

        <!-- A-Frameのデフォルトカメラを使用 -->
        <a-camera></a-camera>
    </a-scene>
    
    <!-- 戻るボタン -->
    <button id="back-button" aria-label="戻る" style="display: none;">&#8592;</button>
    <button id="ar-back-button" aria-label="戻る" style="display: none;">&#8592;</button>
    
    <!-- ログコンソール -->
    <pre id="log-console"></pre>

    <script>
        /**
         * デバッグ用ログ出力関数
         * @param {string} message - ログメッセージ
         */
        const logConsole = document.getElementById('log-console');
        function log(message) {
            console.log(message);
            const line = document.createElement('div');
            line.textContent = message;
            logConsole.appendChild(line);
            logConsole.scrollTop = logConsole.scrollHeight;
        }

        const app = {
            currentScreen: 'start',
            stamps: {
                entrance: { name: 'エントランス', collected: false, img: 'https://placehold.co/150x150/ffc0cb/000?text=エントランス' },
                stage: { name: 'ステージ', collected: false, img: 'https://placehold.co/150x150/98c1d9/000?text=ステージ' },
                food: { name: 'フードコート', collected: false, img: 'https://placehold.co/150x150/f7e07a/000?text=フード' },
                game: { name: 'ゲームコーナー', collected: false, img: 'https://placehold.co/150x150/a9e2a9/000?text=ゲーム' },
                art: { name: 'アート展示', collected: false, img: 'https://placehold.co/150x150/d2b4de/000?text=アート' },
                special: { name: 'シークレット', collected: false, img: 'https://placehold.co/150x150/8a2be2/fff?text=シークレット' }
            },
            
            log: log,

            /**
             * アプリケーションの初期化
             */
            init() {
                this.loadStamps();
                this.setupEventListeners();
                this.renderStamps();
                this.showScreen('start');
                log('AR Stamp Rally initialized');
            },

            /**
             * localStorageからスタンプデータをロード
             * 注意: Claude.ai環境では動作しませんが、実際のサイトでは機能します
             */
            loadStamps() {
                try {
                    const savedStamps = localStorage.getItem('arStamps');
                    if (savedStamps) {
                        const parsedStamps = JSON.parse(savedStamps);
                        Object.keys(this.stamps).forEach(key => {
                            if (parsedStamps[key]) {
                                this.stamps[key].collected = parsedStamps[key].collected;
                            }
                        });
                        log('Stamps loaded from localStorage');
                    }
                } catch (e) {
                    log('localStorage not available, using memory storage');
                }
            },

            /**
             * localStorageにスタンプデータを保存
             * 注意: Claude.ai環境では動作しませんが、実際のサイトでは機能します
             */
            saveStamps() {
                try {
                    localStorage.setItem('arStamps', JSON.stringify(this.stamps));
                } catch (e) {
                    log('localStorage not available');
                }
            },

            /**
             * イベントリスナーの設定
             */
            setupEventListeners() {
                document.getElementById('start-button').addEventListener('click', () => this.showScreen('scanner'));
                document.getElementById('stamps-button').addEventListener('click', () => this.showScreen('stamps'));
                document.getElementById('back-button').addEventListener('click', () => this.showScreen('start'));
                document.getElementById('ar-back-button').addEventListener('click', () => {
                    this.stopAR();
                    this.showScreen('stamps'); // AR体験後、スタンプ一覧に戻る
                });
                document.getElementById('show-start-button').addEventListener('click', () => this.showScreen('start'));
            },

            /**
             * 画面切り替え
             * @param {string} screenId - 切り替える画面ID ('start', 'scanner', 'stamps', 'ar')
             */
            showScreen(screenId) {
                this.currentScreen = screenId;
                
                const startScreen = document.getElementById('start-screen');
                const scannerScreen = document.getElementById('scanner-screen');
                const stampScreen = document.getElementById('stamp-screen');
                const arScene = document.getElementById('ar-scene');
                const backButton = document.getElementById('back-button');
                const arBackButton = document.getElementById('ar-back-button');
                
                // 全ての画面を非表示に
                startScreen.style.display = 'none';
                scannerScreen.style.display = 'none';
                stampScreen.style.display = 'none';
                arScene.style.display = 'none';
                backButton.style.display = 'none';
                arBackButton.style.display = 'none';

                if (screenId === 'start') {
                    startScreen.style.display = 'flex';
                    this.stopScanner();
                    this.stopAR();
                    log('Switched to start screen');
                } else if (screenId === 'scanner') {
                    scannerScreen.style.display = 'flex';
                    backButton.style.display = 'block';
                    this.startScanner();
                    log('Switched to scanner screen');
                } else if (screenId === 'stamps') {
                    stampScreen.style.display = 'block';
                    backButton.style.display = 'block';
                    this.renderStamps();
                    this.stopScanner();
                    this.stopAR();
                    log('Switched to stamps screen');
                } else if (screenId === 'ar') {
                    // ARモードでは、カメラ映像を背景として使用するためscanner-screenは表示したまま
                    scannerScreen.style.display = 'flex';
                    arScene.style.display = 'block';
                    arBackButton.style.display = 'block';
                    
                    // スキャン中のメッセージを非表示にする
                    document.getElementById('scan-message').style.display = 'none';
                    document.getElementById('loading-indicator').style.display = 'none';
                    log('Switched to AR screen with mascot character');
                }
            },

            /**
             * QRスキャナーを開始
             */
            startScanner() {
                const video = document.getElementById('qr-video');
                const loadingIndicator = document.getElementById('loading-indicator');
                const scanMessage = document.getElementById('scan-message');
                
                loadingIndicator.style.display = 'block';
                scanMessage.textContent = 'カメラを起動中...';
                scanMessage.style.display = 'block';

                // カメラアクセスの制約を緩和
                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' }, // 理想的に背面カメラを使用
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(stream => {
                        video.srcObject = stream;
                        video.setAttribute("playsinline", true);
                        video.play();
                        
                        video.onloadedmetadata = () => {
                            loadingIndicator.style.display = 'none';
                            scanMessage.textContent = 'QRコードをスキャンしてください';
                            this.scanLoop(video);
                            log('Camera access granted and scanner started.');
                        };
                    })
                    .catch(err => {
                        log(`Error accessing camera: ${err}`);
                        // フォールバック: フロントカメラを試す
                        const fallbackConstraints = {
                            video: {
                                facingMode: 'user', // フロントカメラ
                                width: { ideal: 640 },
                                height: { ideal: 480 }
                            }
                        };
                        
                        navigator.mediaDevices.getUserMedia(fallbackConstraints)
                            .then(stream => {
                                video.srcObject = stream;
                                video.setAttribute("playsinline", true);
                                video.play();
                                
                                video.onloadedmetadata = () => {
                                    loadingIndicator.style.display = 'none';
                                    scanMessage.textContent = 'QRコードをスキャンしてください（フロントカメラ使用中）';
                                    this.scanLoop(video);
                                    log('Fallback: Front camera access granted.');
                                };
                            })
                            .catch(fallbackErr => {
                                log(`Fallback camera access failed: ${fallbackErr}`);
                                scanMessage.innerHTML = `
                                    <div style="text-align: center; padding: 20px;">
                                        <p>カメラへのアクセスが拒否されました。</p>
                                        <p style="margin-top: 10px; font-size: 0.9rem;">
                                            ブラウザの設定でカメラの使用を許可してください。
                                        </p>
                                        <button onclick="location.reload()" 
                                                style="margin-top: 15px; padding: 8px 16px; 
                                                       background: #ff5e62; color: white; 
                                                       border: none; border-radius: 5px; cursor: pointer;">
                                            再試行
                                        </button>
                                    </div>
                                `;
                                loadingIndicator.style.display = 'none';
                            });
                    });
            },

            /**
             * QRスキャンループ
             * @param {HTMLVideoElement} video - ビデオ要素
             */
            scanLoop(video) {
                if (this.currentScreen !== 'scanner') return;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d', { willReadFrequently: true });
                
                const tick = () => {
                    if (this.currentScreen !== 'scanner' || video.readyState !== video.HAVE_ENOUGH_DATA) {
                        requestAnimationFrame(tick);
                        return;
                    }
                    
                    // キャンバスのサイズをビデオのサイズに合わせる
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        log(`QR Code detected: ${code.data}`);
                        this.handleQRCode(code.data);
                        // QRコードが検出されてもスキャンを継続しない（AR画面に移行するため）
                        return;
                    }
                    
                    // QRコードが検出されなかった場合は継続してスキャン
                    requestAnimationFrame(tick);
                };
                requestAnimationFrame(tick);
            },
            
            /**
             * QRスキャナーを停止
             */
            stopScanner() {
                const video = document.getElementById('qr-video');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }
                log('QR scanning stopped.');
            },
            
            /**
             * ARシーンを停止
             */
            stopAR() {
                const arScene = document.getElementById('ar-scene');
                if (arScene) {
                    // A-Frameシーンの適切な停止方法
                    try {
                        if (arScene.pause && typeof arScene.pause === 'function') {
                            arScene.pause();
                        }
                    } catch (e) {
                        log('AR scene pause not supported, using display none');
                    }
                    arScene.style.display = 'none'; // ARシーンを非表示にする
                    log('AR scene stopped.');
                }
            },

            /**
             * QRコードデータの処理
             * @param {string} qrData - QRコードから読み取ったデータ
             */
            handleQRCode(qrData) {
                log(`Processing QR data: ${qrData}`);
                
                // QRコードのデータからスタンプタイプを抽出
                let stampType = null;
                
                // URL形式の場合（例: https://example.com/?stamp=entrance）
                try {
                    if (qrData.includes('?')) {
                        const urlParams = new URLSearchParams(qrData.split('?')[1]);
                        stampType = urlParams.get('stamp');
                    } else if (qrData.includes('stamp=')) {
                        // 直接stamp=entrance形式の場合
                        stampType = qrData.split('stamp=')[1].split('&')[0];
                    } else {
                        // 直接スタンプタイプが書かれている場合（entrance, stage, food, etc.）
                        const directTypes = Object.keys(this.stamps);
                        if (directTypes.includes(qrData.toLowerCase())) {
                            stampType = qrData.toLowerCase();
                        }
                    }
                } catch (e) {
                    log(`Error parsing QR data: ${e}`);
                }
                
                log(`Extracted stamp type: ${stampType}`);
                
                if (stampType && this.stamps[stampType]) {
                    if (!this.stamps[stampType].collected) {
                        this.collectStamp(stampType);
                        log(`New stamp collected: ${stampType} (${this.stamps[stampType].name})`);
                    } else {
                        log(`Stamp already collected: ${stampType} (${this.stamps[stampType].name})`);
                    }
                    // 新しいスタンプでも既存のスタンプでもAR表示
                    this.showScreen('ar');
                } else {
                    log(`Invalid QR code or stamp type: ${qrData}`);
                    // 無効なQRコードの場合はスキャン画面に戻る
                    document.getElementById('scan-message').textContent = '無効なQRコードです。正しいQRコードをスキャンしてください。';
                    setTimeout(() => {
                        if (this.currentScreen === 'scanner') {
                            document.getElementById('scan-message').textContent = 'QRコードをスキャンしてください';
                        }
                    }, 3000);
                }
            },

            /**
             * スタンプを収集し、データを保存
             * @param {string} stampType - 収集するスタンプのタイプ
             */
            collectStamp(stampType) {
                if (this.stamps[stampType]) {
                    this.stamps[stampType].collected = true;
                    this.saveStamps();
                    this.renderStamps();
                }
            },

            /**
             * スタンプシートの表示を更新
             */
            renderStamps() {
                const stampGrid = document.getElementById('stamp-grid');
                if (!stampGrid) return;
                
                stampGrid.innerHTML = '';
                Object.keys(this.stamps).forEach(key => {
                    const stamp = this.stamps[key];
                    const item = document.createElement('div');
                    item.className = `stamp-item ${stamp.collected ? 'collected' : ''}`;
                    item.innerHTML = `
                        <img src="${stamp.img}" alt="${stamp.name}スタンプ">
                        <p>${stamp.name}</p>
                    `;
                    item.addEventListener('click', () => {
                        if (stamp.collected) {
                            this.showScreen('ar');
                        } else {
                            log('未取得のスタンプです。');
                        }
                    });
                    stampGrid.appendChild(item);
                });
            }
        };
        
        // ページロード時にアプリケーションを初期化
        window.onload = function() {
            app.init();
        };

        // デバッグ用：キーボードショートカット
        document.addEventListener('keydown', (e) => {
            // 数字キー1-6でスタンプ追加
            if (e.key >= '1' && e.key <= '6') {
                const stamps = ['entrance', 'stage', 'food', 'game', 'art', 'special'];
                const stampType = stamps[parseInt(e.key) - 1];
                app.collectStamp(stampType);
                app.showScreen('ar');
                app.log(`Debug: Added stamp ${stampType}`);
            }
            
            // テスト用：QRスキャンテスト（スペースキー）
            if (e.key === ' ' && app.currentScreen === 'scanner') {
                e.preventDefault();
                app.log('Space key test - simulating QR detection');
                // テスト用のダミーURLに変更
                app.handleQRCode('entrance');
            }
        });
    </script>
</body>
</html>
