<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ARスタンプ">
    <title>文化祭 ARスタンプラリー</title>
    
    <!-- iOS用アイコン -->
    <link rel="apple-touch-icon" href="nisyama1.png">
    
    <!-- PWA対応のためのマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- A-FrameライブラリをCDNから読み込み -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            height: -webkit-fill-available;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
        }

        /* スタート画面 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #start-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: #ff5e62;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }

        .cta-button:active {
            transform: scale(0.95);
            background-color: #ff4a4e;
        }

        /* スタンプ一覧画面 */
        #stamp-screen {
            display: none;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            color: white;
            text-align: center;
            z-index: 8;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #stamp-screen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stamp-count {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: inline-block;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            justify-content: center;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .stamp-item {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0.5;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
        }
        
        .stamp-item.collected {
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stamp-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .stamp-item p {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .stamp-item small {
            display: block;
            margin-top: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* 戻るボタン */
        #back-button, #ar-back-button {
            position: fixed;
            top: calc(15px + env(safe-area-inset-top));
            left: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            display: none;
            cursor: pointer;
            z-index: 201;
            transition: background-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        
        #back-button:active, #ar-back-button:active {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* カメラビュー */
        #camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
            background-color: black;
        }

        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #camera-permission-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 6;
            display: none;
        }

        .camera-permission-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff5e62;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        /* AR表示用 */
        #ar-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 100;
        }

        #ar-scene {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 101;
        }

        /* AR情報オーバーレイ */
        .ar-overlay {
            position: fixed;
            top: calc(60px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 200;
            text-align: center;
            display: none;
        }

        .ar-overlay h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .ar-overlay p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* コンプリート画面 */
        .complete-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            z-index: 300;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: completeAnimation 3s ease-in-out;
            text-align: center;
        }

        @keyframes completeAnimation {
            0% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
            }
            100% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }
        
        /* ログコンソール */
        #log-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 10px;
            overflow-y: scroll;
            display: none; /* デフォルトで非表示 */
            z-index: 10;
        }

        /* リセットボタン */
        .reset-button {
            background-color: #666;
            font-size: 0.9rem;
            padding: 8px 16px;
            margin-top: 20px;
        }

        .reset-button:active {
            background-color: #555;
        }

        /* iOS用のホーム画面追加ボタン */
        #ios-install-button {
            display: none;
            background-color: #4CAF50;
            margin-top: 20px;
            font-size: 1rem;
        }

        #ios-install-button:active {
            background-color: #45a049;
        }

        /* iOS Safari検出メッセージ */
        .ios-install-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .ios-install-message.show {
            display: block;
        }

        @media screen and (max-width: 768px) {
            #start-screen h1 {
                font-size: 2rem;
            }
            
            .stamp-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- スタート画面 -->
        <div id="start-screen">
            <h1>文化祭 ARスタンプラリー</h1>
            <p>
                8つの場所でQRコードを見つけて<br>
                スマホのカメラで読み取ろう！<br>
                全部集めると素敵なことが...？
            </p>
            <button id="stamps-button" class="cta-button">スタンプ一覧を見る</button>
            
            <div class="ios-install-message" id="ios-install-message">
                <p>📱 ホーム画面に追加すると便利です</p>
                <p style="font-size: 0.8rem; margin-top: 5px;">
                    下の共有ボタン → ホーム画面に追加
                </p>
            </div>
            
            <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
                QRコードはスマホのカメラアプリで<br>
                読み取ってください
            </p>
        </div>

        <!-- スタンプ一覧画面 -->
        <div id="stamp-screen">
            <h2>集めたスタンプ</h2>
            <div class="stamp-count" id="stamp-count">0 / 8 個獲得</div>
            <div class="stamp-grid" id="stamp-grid">
                <!-- JavaScriptでスタンプを生成 -->
            </div>
            <p>
                <button id="show-start-button" class="cta-button">ホームに戻る</button>
                <br>
                <button id="reset-stamps-button" class="cta-button reset-button">スタンプをリセット</button>
            </p>
        </div>

        <!-- カメラビュー（AR背景用） -->
        <div id="camera-view">
            <video id="camera-video" autoplay playsinline muted></video>
            <div id="camera-permission-msg">
                <p>📸 カメラを使用してAR表示します</p>
                <button class="camera-permission-button" id="start-camera-button">カメラを起動</button>
                <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">
                    iOSの場合は設定でカメラアクセスを<br>
                    許可してください
                </p>
            </div>
        </div>

        <!-- AR表示画面 -->
        <div id="ar-screen">
            <!-- AR情報オーバーレイ -->
            <div class="ar-overlay" id="ar-overlay">
                <h3 id="ar-location-name">場所名</h3>
                <p id="ar-location-desc">説明</p>
            </div>
        </div>
    </div>
    
    <!-- 2D画像を表示するA-Frameシーン -->
    <a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- マスコットキャラクターの画像 (nisyama1.png) -->
            <img id="mascot-image" src="./nisyama1.png" crossorigin="anonymous">
        </a-assets>

        <!-- 2D画像をカメラの前に配置（ビルボード効果で常にカメラの方を向く） -->
        <a-image 
            id="mascot-ar-image"
            src="#mascot-image" 
            position="0 0 -3" 
            scale="3 3 1" 
            look-at="[camera]"
            transparent="true"
            animation__position="property: position; from: 0 -1 -3; to: 0 0.5 -3; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
            animation__rotation="property: rotation; from: 0 0 -10; to: 0 0 10; dur: 4000; easing: easeInOutSine; loop: true; dir: alternate"
            animation__scale="property: scale; from: 3 3 1; to: 3.5 3.5 1; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate">
        </a-image>

        <!-- A-Frameのデフォルトカメラを使用 -->
        <a-camera></a-camera>
    </a-scene>
    
    <!-- 戻るボタン -->
    <button id="back-button" aria-label="戻る" style="display: none;">&#8592;</button>
    <button id="ar-back-button" aria-label="戻る" style="display: none;">&#8592;</button>
    
    <!-- ログコンソール -->
    <pre id="log-console"></pre>

    <script>
        /**
         * デバッグ用ログ出力関数
         * @param {string} message - ログメッセージ
         */
        const logConsole = document.getElementById('log-console');
        function log(message) {
            console.log(message);
            const line = document.createElement('div');
            line.textContent = message;
            logConsole.appendChild(line);
            logConsole.scrollTop = logConsole.scrollHeight;
        }

        // iOS Safari検出
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => log('Service Worker registered'))
                .catch(err => log('Service Worker registration failed: ' + err));
        }

        const app = {
            currentScreen: 'start',
            cameraStream: null,
            isIOS: isIOS,
            isSafari: isSafari,
            pendingStamp: null, // URLパラメータから取得したスタンプを一時保持
            stamps: {
                entrance: { 
                    name: '入場口', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/ffc0cb/000?text=入場口',
                    description: 'ようこそ文化祭へ！'
                },
                ticket: { 
                    name: '金券売り場', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/98c1d9/000?text=金券',
                    description: '金券はこちらで'
                },
                stage: { 
                    name: 'ステージ前', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/f7e07a/000?text=ステージ',
                    description: 'パフォーマンスを楽しもう'
                },
                bunmi1: { 
                    name: '文実模擬店１', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/a9e2a9/000?text=文実1',
                    description: '美味しい食べ物がいっぱい'
                },
                bunmi2: { 
                    name: '文実模擬店２', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/d2b4de/000?text=文実2',
                    description: '楽しいゲームコーナー'
                },
                yamato: { 
                    name: '庭大和', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/ffb6c1/000?text=庭大和',
                    description: '憩いの空間'
                },
                rhythm: { 
                    name: 'リズム館', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/87ceeb/000?text=リズム館',
                    description: '音楽の世界へ'
                },
                gym: { 
                    name: '体育館', 
                    collected: false, 
                    img: 'https://placehold.co/150x150/dda0dd/000?text=体育館',
                    description: 'スポーツイベント開催中'
                }
            },
            
            log: log,

            /**
             * アプリケーションの初期化
             */
            init() {
                // 最初にlocalStorageからスタンプを読み込み
                this.loadStamps();
                
                // URLパラメータをチェックして処理（index.htmlには通常stamp paramaeterが来ないはず）
                this.processUrlParams();
                
                // localStorageからペンディングスタンプをチェック（旧stamp.htmlとの互換性）
                this.checkPendingStamps();
                
                // その他の初期化処理
                this.setupEventListeners();
                this.setupIOSInstall();
                this.renderStamps();
                this.updateStampCount();
                
                // ペンディングスタンプがあればAR表示、なければスタート画面
                if (this.pendingStamp) {
                    this.showScreen('ar');
                } else {
                    this.showScreen('start');
                }
                
                log(`AR Stamp Rally initialized - iOS: ${isIOS}, Safari: ${isSafari}, Standalone: ${isStandalone}`);
            },

            /**
             * localStorageからペンディングスタンプをチェック
             */
            checkPendingStamps() {
                try {
                    // stamp.htmlから渡されたスタンプをチェック
                    const pendingStamps = JSON.parse(localStorage.getItem('pendingStamps') || '[]');
                    const lastStamp = localStorage.getItem('lastStamp');
                    const timestamp = localStorage.getItem('stampTimestamp');
                    
                    if (pendingStamps.length > 0) {
                        // 最新のスタンプを処理
                        const stampToProcess = lastStamp || pendingStamps[pendingStamps.length - 1];
                        
                        // タイムスタンプチェック（5秒以内なら新しいスタンプとみなす）
                        const now = Date.now();
                        const stampTime = parseInt(timestamp || '0');
                        const isRecent = (now - stampTime) < 5000;
                        
                        if (this.stamps[stampToProcess]) {
                            log(`ペンディングスタンプ検出: ${stampToProcess} (Recent: ${isRecent})`);
                            
                            // スタンプを収集
                            if (!this.stamps[stampToProcess].collected || isRecent) {
                                this.stamps[stampToProcess].collected = true;
                                this.pendingStamp = stampToProcess;
                                log(`スタンプ獲得: ${this.stamps[stampToProcess].name}`);
                            }
                            
                            // 処理済みのスタンプを削除
                            const remainingStamps = pendingStamps.filter(s => s !== stampToProcess);
                            if (remainingStamps.length > 0) {
                                localStorage.setItem('pendingStamps', JSON.stringify(remainingStamps));
                            } else {
                                localStorage.removeItem('pendingStamps');
                            }
                            localStorage.removeItem('lastStamp');
                            localStorage.removeItem('stampTimestamp');
                        }
                    }
                } catch (e) {
                    log('localStorage pendingStamps check error: ' + e);
                }
            },

            /**
             * URLパラメータを処理してクリーンなURLに書き換え
             */
            processUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const stampParam = urlParams.get('stamp');
                
                if (stampParam) {
                    // index.htmlでstampパラメータを受け取ったらcollect.htmlへリダイレクト
                    log(`index.htmlにstampパラメータを検出: ${stampParam} -> collect.htmlに転送`);
                    window.location.replace(`collect.html?stamp=${encodeURIComponent(stampParam)}`);
                    return;
                }
                
                // セッションストレージからペンディングスタンプを復元
                const pendingStamp = sessionStorage.getItem('pendingStamp');
                if (pendingStamp && this.stamps[pendingStamp]) {
                    this.pendingStamp = pendingStamp;
                    log(`セッションストレージからスタンプ復元: ${pendingStamp}`);
                }
            },

            /**
             * iOS向けインストール案内
             */
            setupIOSInstall() {
                if (isIOS && !isStandalone) {
                    const installMsg = document.getElementById('ios-install-message');
                    if (installMsg) {
                        installMsg.classList.add('show');
                    }
                }
            },

            /**
             * カメラを起動（iOS対応版）
             */
            async startCamera() {
                const video = document.getElementById('camera-video');
                const permissionMsg = document.getElementById('camera-permission-msg');
                const startButton = document.getElementById('start-camera-button');
                
                // iOSの場合、ユーザー操作が必要
                if (this.isIOS && !this.cameraStream) {
                    permissionMsg.style.display = 'block';
                    
                    // ボタンクリックでカメラ起動
                    const startCameraHandler = async () => {
                        startButton.removeEventListener('click', startCameraHandler);
                        await this.requestCamera();
                    };
                    
                    startButton.addEventListener('click', startCameraHandler);
                } else {
                    await this.requestCamera();
                }
            },

            /**
             * カメラアクセスをリクエスト
             */
            async requestCamera() {
                const video = document.getElementById('camera-video');
                const permissionMsg = document.getElementById('camera-permission-msg');
                
                try {
                    const constraints = {
                        video: { 
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    };
                    
                    // iOSの場合は特別な処理
                    if (this.isIOS) {
                        constraints.video = {
                            facingMode: 'environment'
                        };
                    }
                    
                    this.cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = this.cameraStream;
                    
                    // iOSでの再生を確実にする
                    video.setAttribute('autoplay', '');
                    video.setAttribute('playsinline', '');
                    video.setAttribute('muted', '');
                    
                    await video.play();
                    
                    permissionMsg.style.display = 'none';
                    log('Camera started successfully');
                } catch (err) {
                    log(`Camera error: ${err.message}`);
                    
                    // フロントカメラで再試行
                    try {
                        const fallbackConstraints = {
                            video: { 
                                facingMode: 'user'
                            },
                            audio: false
                        };
                        
                        this.cameraStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        video.srcObject = this.cameraStream;
                        
                        video.setAttribute('autoplay', '');
                        video.setAttribute('playsinline', '');
                        video.setAttribute('muted', '');
                        
                        await video.play();
                        
                        permissionMsg.style.display = 'none';
                        log('Using front camera as fallback');
                    } catch (fallbackErr) {
                        permissionMsg.innerHTML = `
                            <p>📵 カメラへのアクセスが拒否されました</p>
                            <p style="font-size: 0.8rem; margin-top: 10px;">
                                設定アプリ → Safari → カメラ<br>
                                でアクセスを許可してください
                            </p>
                            <button class="camera-permission-button" onclick="location.reload()">
                                再読み込み
                            </button>
                        `;
                        log(`Camera access denied: ${fallbackErr.message}`);
                    }
                }
            },

            /**
             * カメラを停止
             */
            stopCamera() {
                if (this.cameraStream) {
                    this.cameraStream.getTracks().forEach(track => {
                        track.stop();
                    });
                    this.cameraStream = null;
                    const video = document.getElementById('camera-video');
                    if (video) {
                        video.srcObject = null;
                    }
                    log('Camera stopped');
                }
            },

            /**
             * localStorageからスタンプデータをロード
             */
            loadStamps() {
                try {
                    const savedStamps = localStorage.getItem('arStamps2024');
                    if (savedStamps) {
                        const parsedStamps = JSON.parse(savedStamps);
                        let loadedCount = 0;
                        Object.keys(this.stamps).forEach(key => {
                            if (parsedStamps[key] && parsedStamps[key].collected) {
                                this.stamps[key].collected = true;
                                loadedCount++;
                            }
                        });
                        log(`スタンプデータを読み込みました: ${loadedCount}個のスタンプ`);
                    } else {
                        log('保存されたスタンプデータがありません');
                    }
                } catch (e) {
                    log('localStorage利用不可、メモリ内で管理します: ' + e.message);
                }
            },

            /**
             * localStorageにスタンプデータを保存
             */
            saveStamps() {
                try {
                    // collect.htmlと同じ形式で保存
                    const saveData = {};
                    Object.keys(this.stamps).forEach(key => {
                        if (this.stamps[key].collected) {
                            saveData[key] = { collected: true };
                        }
                    });
                    localStorage.setItem('arStamps2024', JSON.stringify(saveData));
                    log('スタンプデータを保存しました');
                } catch (e) {
                    log('localStorage利用不可');
                }
            },

            /**
             * スタンプをリセット
             */
            resetStamps() {
                if (confirm('本当にすべてのスタンプをリセットしますか？')) {
                    Object.keys(this.stamps).forEach(key => {
                        this.stamps[key].collected = false;
                    });
                    this.saveStamps();
                    this.renderStamps();
                    this.updateStampCount();
                    log('すべてのスタンプをリセットしました');
                    
                    // セッションストレージもクリア
                    sessionStorage.removeItem('pendingStamp');
                    this.pendingStamp = null;
                }
            },

            /**
             * イベントリスナーの設定
             */
            setupEventListeners() {
                document.getElementById('stamps-button').addEventListener('click', () => this.showScreen('stamps'));
                document.getElementById('back-button').addEventListener('click', () => this.showScreen('start'));
                document.getElementById('ar-back-button').addEventListener('click', () => {
                    this.stopAR();
                    // ペンディングスタンプをクリア
                    sessionStorage.removeItem('pendingStamp');
                    this.pendingStamp = null;
                    this.showScreen('stamps');
                });
                document.getElementById('show-start-button').addEventListener('click', () => this.showScreen('start'));
                document.getElementById('reset-stamps-button').addEventListener('click', () => this.resetStamps());
                
                // iOS向けのタッチイベント最適化
                if (this.isIOS) {
                    document.addEventListener('touchstart', function() {}, {passive: true});
                }
            },

            /**
             * 画面切り替え
             * @param {string} screenId - 切り替える画面ID ('start', 'stamps', 'ar')
             */
            showScreen(screenId) {
                this.currentScreen = screenId;
                
                const startScreen = document.getElementById('start-screen');
                const stampScreen = document.getElementById('stamp-screen');
                const arScreen = document.getElementById('ar-screen');
                const arScene = document.getElementById('ar-scene');
                const cameraView = document.getElementById('camera-view');
                const backButton = document.getElementById('back-button');
                const arBackButton = document.getElementById('ar-back-button');
                const arOverlay = document.getElementById('ar-overlay');
                
                // 全ての画面を非表示に
                startScreen.style.display = 'none';
                stampScreen.style.display = 'none';
                arScreen.style.display = 'none';
                arScene.style.display = 'none';
                cameraView.style.display = 'none';
                backButton.style.display = 'none';
                arBackButton.style.display = 'none';
                arOverlay.style.display = 'none';

                if (screenId === 'start') {
                    startScreen.style.display = 'flex';
                    this.stopCamera();
                    this.stopAR();
                    log('スタート画面を表示');
                } else if (screenId === 'stamps') {
                    stampScreen.style.display = 'block';
                    backButton.style.display = 'block';
                    this.renderStamps();
                    this.updateStampCount();
                    this.stopCamera();
                    this.stopAR();
                    // スタンプ保存
                    this.saveStamps();
                    log('スタンプ一覧画面を表示');
                } else if (screenId === 'ar') {
                    // ペンディングスタンプがない場合は何もしない
                    if (!this.pendingStamp) {
                        log('表示するスタンプがありません');
                        this.showScreen('start');
                        return;
                    }
                    
                    // カメラビューを表示（背景として）
                    cameraView.style.display = 'block';
                    this.startCamera();
                    
                    // AR要素を表示
                    arScreen.style.display = 'block';
                    arScene.style.display = 'block';
                    arBackButton.style.display = 'block';
                    arOverlay.style.display = 'block';
                    
                    // 場所情報を表示
                    if (this.pendingStamp && this.stamps[this.pendingStamp]) {
                        document.getElementById('ar-location-name').textContent = this.stamps[this.pendingStamp].name;
                        document.getElementById('ar-location-desc').textContent = this.stamps[this.pendingStamp].description;
                    }
                    
                    // ARシーンを再生
                    if (arScene.play && typeof arScene.play === 'function') {
                        try {
                            arScene.play();
                        } catch (e) {
                            log('AR scene play error: ' + e.message);
                        }
                    }
                    
                    // スタンプ獲得エフェクトを表示
                    this.showStampEffect();
                    
                    log('AR画面を表示（カメラ背景付き）');
                }
            },
            
            /**
             * ARシーンを停止
             */
            stopAR() {
                const arScene = document.getElementById('ar-scene');
                if (arScene) {
                    try {
                        if (arScene.pause && typeof arScene.pause === 'function') {
                            arScene.pause();
                        }
                    } catch (e) {
                        log('AR scene pause not supported');
                    }
                    arScene.style.display = 'none';
                    
                    // ARイメージのアニメーションをリセット
                    const mascotImage = document.getElementById('mascot-ar-image');
                    if (mascotImage) {
                        mascotImage.setAttribute('position', '0 0 -3');
                        mascotImage.setAttribute('scale', '3 3 1');
                        mascotImage.setAttribute('rotation', '0 0 0');
                    }
                    
                    // カメラも停止
                    this.stopCamera();
                    
                    log('ARシーンを停止');
                }
            },

            /**
             * スタンプを収集し、データを保存
             * @param {string} stampType - 収集するスタンプのタイプ
             */
            collectStamp(stampType) {
                if (this.stamps[stampType]) {
                    this.stamps[stampType].collected = true;
                    this.saveStamps();
                    this.renderStamps();
                    this.updateStampCount();
                    
                    // 全スタンプ獲得チェック
                    this.checkAllStampsCollected();
                }
            },

            /**
             * スタンプ獲得数を更新
             */
            updateStampCount() {
                const collectedCount = Object.values(this.stamps).filter(s => s.collected).length;
                const totalCount = Object.keys(this.stamps).length;
                const countElement = document.getElementById('stamp-count');
                if (countElement) {
                    countElement.textContent = `${collectedCount} / ${totalCount} 個獲得`;
                    
                    // 全部集めたら特別な表示
                    if (collectedCount === totalCount) {
                        countElement.style.background = 'linear-gradient(135deg, #ffd700, #ffed4e)';
                        countElement.style.color = '#333';
                    }
                }
            },

            /**
             * 全スタンプ収集をチェック
             */
            checkAllStampsCollected() {
                const allCollected = Object.values(this.stamps).every(s => s.collected);
                if (allCollected) {
                    log('🎉 全スタンプコンプリート！');
                    setTimeout(() => {
                        this.showCompleteMessage();
                    }, 2000);
                }
            },

            /**
             * コンプリートメッセージを表示
             */
            showCompleteMessage() {
                const completeDiv = document.createElement('div');
                completeDiv.className = 'complete-message';
                completeDiv.innerHTML = `
                    <div>🎊 コンプリート！ 🎊</div>
                    <div style="font-size: 1.2rem; margin-top: 10px;">
                        全スタンプ獲得おめでとう！
                    </div>
                    <div style="font-size: 1rem; margin-top: 10px;">
                        素晴らしい探検でした！
                    </div>
                `;
                document.body.appendChild(completeDiv);
                
                setTimeout(() => {
                    completeDiv.remove();
                }, 5000);
            },

            /**
             * スタンプ獲得エフェクトを表示
             */
            showStampEffect() {
                let stampName = 'スタンプ';
                
                if (this.pendingStamp && this.stamps[this.pendingStamp]) {
                    stampName = this.stamps[this.pendingStamp].name;
                }
                
                // スタンプ獲得メッセージを表示
                const effectDiv = document.createElement('div');
                effectDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 255, 255, 0.95);
                    padding: 20px 40px;
                    border-radius: 20px;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #ff5e62;
                    z-index: 202;
                    animation: stampGetEffect 2s ease-out;
                    pointer-events: none;
                    text-align: center;
                `;
                effectDiv.innerHTML = `
                    <div>${stampName}</div>
                    <div style="font-size: 1.8rem; margin-top: 10px;">スタンプGET！</div>
                `;
                
                // アニメーションのスタイルを追加
                if (!document.getElementById('stamp-effect-style')) {
                    const style = document.createElement('style');
                    style.id = 'stamp-effect-style';
                    style.textContent = `
                        @keyframes stampGetEffect {
                            0% { 
                                opacity: 0;
                                transform: translate(-50%, -50%) scale(0.5);
                            }
                            50% { 
                                opacity: 1;
                                transform: translate(-50%, -50%) scale(1.2);
                            }
                            100% { 
                                opacity: 0;
                                transform: translate(-50%, -50%) scale(1);
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(effectDiv);
                
                // 2秒後に削除、3秒後にスタンプ一覧画面に遷移
                setTimeout(() => {
                    effectDiv.remove();
                    setTimeout(() => {
                        this.stopAR();
                        // ペンディングスタンプをクリア
                        sessionStorage.removeItem('pendingStamp');
                        this.pendingStamp = null;
                        this.showScreen('stamps');
                    }, 1000);
                }, 2000);
            },

            /**
             * スタンプシートの表示を更新
             */
            renderStamps() {
                const stampGrid = document.getElementById('stamp-grid');
                if (!stampGrid) return;
                
                stampGrid.innerHTML = '';
                Object.keys(this.stamps).forEach(key => {
                    const stamp = this.stamps[key];
                    const item = document.createElement('div');
                    item.className = `stamp-item ${stamp.collected ? 'collected' : ''}`;
                    item.innerHTML = `
                        <img src="${stamp.img}" alt="${stamp.name}スタンプ">
                        <p>${stamp.name}</p>
                        <small>${stamp.collected ? stamp.description : '未獲得'}</small>
                    `;
                    
                    // 獲得済みスタンプをクリックするとAR表示
                    if (stamp.collected) {
                        item.addEventListener('click', () => {
                            // セッションストレージに設定
                            sessionStorage.setItem('pendingStamp', key);
                            this.pendingStamp = key;
                            this.showScreen('ar');
                        });
                    }
                    
                    stampGrid.appendChild(item);
                });
            }
        };
        
        // ページロード時にアプリケーションを初期化
        window.addEventListener('DOMContentLoaded', function() {
            app.init();
        });

        // デバッグ用：キーボードショートカット（開発時のみ）
        document.addEventListener('keydown', (e) => {
            // 数字キー1-8でスタンプ追加（デバッグ用）
            if (e.key >= '1' && e.key <= '8') {
                const stamps = ['entrance', 'ticket', 'stage', 'bunmi1', 'bunmi2', 'yamato', 'rhythm', 'gym'];
                const stampType = stamps[parseInt(e.key) - 1];
                if (stampType) {
                    // セッションストレージに設定
                    sessionStorage.setItem('pendingStamp', stampType);
                    app.pendingStamp = stampType;
                    app.collectStamp(stampType);
                    app.showScreen('ar');
                    app.log(`Debug: スタンプ追加 ${stampType}`);
                }
            }
        });
    </script>
</body>
</html>
