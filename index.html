<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Stamp Rally</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #startButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #startButton:hover {
            background: #45a049;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }
        
        #stampCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 100;
        }
        
        .hidden {
            display: none !important;
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            z-index: 200;
            animation: bounce 0.6s ease-in-out;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            40% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            80% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>🎯 AR スタンプラリー</h1>
        <p>HIROマーカーを探してスタンプを集めよう！</p>
        <p style="font-size: 14px; opacity: 0.8;">カメラのアクセス許可が必要です</p>
        <button id="startButton">🚀 ARを開始</button>
        <div id="status">準備中...</div>
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            <a href="https://github.com/AR-js-org/AR.js/blob/master/data/images/hiro.png" target="_blank" style="color: #4CAF50;">
                HIROマーカーをダウンロード
            </a>
        </div>
    </div>
    
    <div id="info" class="hidden">
        <div>📷 HIROマーカーをカメラに向けてください</div>
        <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">
            マーカーが見つからない場合は、照明を調整してください
        </div>
    </div>
    
    <div id="stampCounter" class="hidden">
        🏆 スタンプ: <span id="count">0</span>/3
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
        
        <a-assets>
            <!-- 音声ファイル（オプション） -->
            <audio id="successSound" preload="auto">

            </audio>
        </a-assets>
        
        <a-marker preset="hiro">
            <!-- スタンプ1: 回転する宝箱 -->
            <a-box 
                id="stamp1"
                position="0 0.5 0" 
                scale="0.3 0.3 0.3"
                color="#FFD700"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
                shadow="cast: true"
                class="stamp-object">
            </a-box>
            
            <!-- スタンプのテキスト -->
            <a-text 
                value="🎉 スタンプ GET! 🎉"
                position="0 1.2 0"
                align="center"
                color="#FF4444"
                scale="1.5 1.5 1.5"
                animation="property: scale; to: 2 2 2; dir: alternate; loop: true; dur: 1000"
                font="kframe">
            </a-text>
