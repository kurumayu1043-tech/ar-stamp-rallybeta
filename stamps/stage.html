        .auto-stamp-page {

            padding: 20px;

        .stamp-image-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: stampEffect 1s ease-out;
        }
        
        .stamp-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: stampRotate 0.8s ease-out;
        }
        
        @keyframes stampEffect {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes stampRotate {
            0% {
                transform: rotate(-360deg) scale(0);
            }
            100% {
                transform: rotate(0deg) scale(1);
            }
        }
        
        .stamp-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 3rem;
            color: #ff0000;
            font-weight: bold;
            opacity: 0;
            animation: stampMark 0.5s ease-out 0.8s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        
        @keyframes stampMark {
            0% {
                transform: translate(-50%, -50%) rotate(-15deg) scale(3);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(-15deg) scale(1);
                opacity: 0.8;
            }
        }
        
        .location-badge {

            color: #333;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .success-check {
            font-size: 5rem;
            color: #4CAF50;
            animation: checkmark 0.5s ease-out 1s both;
        }
        
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .redirect-message {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            animation: fadeIn 0.5s ease-out 1s both;
        }
        
        .progress-dots {
            margin-top: 20px;
        }
        
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
