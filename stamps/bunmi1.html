<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文実模擬店１ - ARスタンプラリー</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="../css/style.css?v=3">
    <style>
        .auto-stamp-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stamp-animation {
            animation: stampEffect 1s ease-out;
        }
        
        @keyframes stampEffect {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .success-check {
            font-size: 5rem;
            color: #4CAF50;
            animation: checkmark 0.5s ease-out 0.5s both;
        }
        
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .redirect-message {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            animation: fadeIn 0.5s ease-out 1s both;
        }
        
        .progress-dots {
            margin-top: 20px;
        }
        
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="auto-stamp-page">
        <h1 class="stamp-get-title">文実模擬店１のスタンプ</h1>
        
        <div class="stamp-get-icon stamp-animation" style="background: #a9e2a920;">
            🍜
        </div>
        
        <div class="success-check">✅</div>
        
        <p class="stamp-get-description">
            ようこそ文化祭へ！<br>
            素敵な一日をお過ごしください。
        </p>
        
        <div class="success-message" style="margin-top: 20px;">
            <strong>スタンプを獲得しました！</strong>
        </div>
        
        <div class="redirect-message">
            <p id="redirect-text">3秒後にホームに戻ります...</p>
            <div class="progress-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="../index.html" class="button secondary">
                今すぐホームに戻る
            </a>
        </div>
    </div>

    <script src="../js/stamp-rally.js"></script>
    <script>
        const STAMP_ID = 'bunmi1';
        const STAMP_NAME = '文実模擬店１';
        const REDIRECT_DELAY = 3000; // 3秒後にリダイレクト
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', () => {
            console.log(`===== スタンプ自動取得: ${STAMP_NAME} =====`);
            
            // スタンプを収集
            const isNew = stampRally.collectStamp(STAMP_ID);
            
            if (isNew) {
                console.log(`✅ 新しいスタンプを獲得: ${STAMP_NAME}`);
                
                // サウンド効果（対応ブラウザのみ）
                try {
                    const audio = new Audio('data:audio/wav;base64,UklGRm4FAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQoFAAA=');
                    audio.play().catch(() => {}); // エラーは無視
                } catch (e) {}
            } else {
                console.log(`ℹ️ 既に獲得済みのスタンプ: ${STAMP_NAME}`);
                document.querySelector('.success-message strong').textContent = 'このスタンプは既に獲得済みです';
            }
            
            // 収集状況をログ出力
            const collected = stampRally.getCollectedCount();
            const total = Object.keys(STAMP_DATA).length;
            console.log(`📊 現在の収集状況: ${collected} / ${total}`);
            
            // 全スタンプ収集チェック
            if (stampRally.isAllCollected()) {
                console.log('🎉 全スタンプコンプリート！');
                document.getElementById('redirect-text').textContent = 'おめでとうございます！全スタンプ達成！3秒後にホームに戻ります...';
            }
            
            // カウントダウン表示
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    document.getElementById('redirect-text').textContent = `${countdown}秒後にホームに戻ります...`;
                }
            }, 1000);
            
            // 自動リダイレクト
            setTimeout(() => {
                clearInterval(countdownInterval);
                console.log('🔄 ホームページにリダイレクト');
                window.location.href = '../index.html';
            }, REDIRECT_DELAY);
            
            // デバッグモードの場合、詳細情報を表示
            if (getUrlParam('debug') === '1') {
                debugLog(`スタンプID: ${STAMP_ID}`);
                debugLog(`新規取得: ${isNew}`);
                debugLog(`収集済み: ${collected}/${total}`);
                debugLog(`localStorage: ${JSON.stringify(stampRally.stamps)}`);
            }
        });
        
        // ページ離脱時のログ
        window.addEventListener('beforeunload', () => {
            console.log(`ページを離れます: ${STAMP_NAME}`);
        });
        
        // タブがバックグラウンドになった時
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('タブがバックグラウンドになりました');
            } else {
                console.log('タブがアクティブになりました');
                // 最新の状態を再読み込み
                stampRally.loadStamps();
            }
        });
    </script>
</body>
</html>
