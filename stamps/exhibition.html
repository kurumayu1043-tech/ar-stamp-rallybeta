<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>特技展示 - ニシャマースタンプラリー</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="../css/style.css?v=3.1.0">
</head>
<body>
    <div class="auto-stamp-page">
        <div class="location-badge" style="background: #4FC3F7;">特技展示</div>
        <h1 class="stamp-get-title">スタンプゲット！</h1>
        
        <div class="stamp-image-container">
            <img src="../nisyama1.png" alt="西山さんスタンプ" class="stamp-image">
            <div class="stamp-mark">GET!</div>
        </div>
        
        <div class="success-check">✅</div>
        
        <p class="stamp-get-description">生徒たちの特技を展示しています！</p>
        
        <div class="success-message">
            <strong>スタンプを獲得しました！</strong>
        </div>
        
        <div class="redirect-message">
            <p id="redirect-text">カメラを準備中...</p>
            <div class="progress-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <script src="../js/stamp-rally.js?v=3.1.0"></script>
    <script src="../js/stamp-page.js?v=3.1.0"></script>
    <script>
        // ページ固有の設定
        window.STAMP_CONFIG = {
            stampId: 'exhibition',
            stampName: '特技展示',
            redirectDelay: 3000
        };
    </script>
</body>
</html>
